  <div class="flex-1 container mx-auto p-6">

    
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">

<script src="api-config.js"></script>
<script>
const API_BASE_URL = window.API_BASE_URL || '/api';
let translations = {};
let currentLang = "en";
let studentsCache = [];
let gradesCache = [];
let programsCache = [];
let questionCount = 0;

const questionsContainer = document.getElementById("questionsContainer");
const addQuestionBtn = document.getElementById("addQuestionBtn");
const quizList = document.getElementById("quizList");

async function authFetch(endpoint, options = {}) {
    const res = await fetch(`${API_BASE_URL}${endpoint}`, {
        ...options,
        credentials: 'include',
        headers: { 'Content-Type': 'application/json', ...(options.headers || {}) },
    });
    if (res.status === 401) window.location.href = '/login.html';
    return res;
}

async function loadTranslations() {
    try {
        const res = await fetch("/locales/quiz-dashboard.json");
        translations = res.ok ? await res.json() : {};
        // Add new translations if not present in file
        const defaultNew = {
            multipleChoice: { en: "Multiple Choice", fr: "Choix Multiple" },
            checkboxes: { en: "Checkboxes", fr: "Cases √† cocher" },
            shortAnswer: { en: "Short Answer", fr: "R√©ponse courte" },
            points: { en: "Points", fr: "Points" },
            addOption: { en: "Add Option", fr: "Ajouter une option" },
            optionPlaceholder: { en: "Option", fr: "Option" },
            shortAnswerGradingNote: { en: "Short answers require manual grading.", fr: "Les r√©ponses courtes n√©cessitent une correction manuelle." },
            removeQuestion: { en: "Remove", fr: "Supprimer" },
            incompleteQuizAlert: { en: "Please ensure all questions have text, at least one option, and a correct answer selected.", fr: "Veuillez vous assurer que toutes les questions ont un texte, au moins une option et une r√©ponse correcte s√©lectionn√©e." }
        };
        for (const key in defaultNew) {
            if (!translations[key]) translations[key] = defaultNew[key];
        }
    } catch (err) {
        console.warn("‚ö†Ô∏è Could not load translations:", err.message);
        translations = {};
    }
    translatePage();
}
function translatePage() {
    document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[key]?.[currentLang]) el.textContent = translations[key][currentLang];
    });
    document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        if (translations[key]?.[currentLang]) el.placeholder = translations[key][currentLang];
    });
}
function t(key){ return translations[key]?.[currentLang] || key; }
document.getElementById("languageSelector").addEventListener("change", e=>{
    currentLang=e.target.value;
    translatePage();
    populateStudentSelects(studentsCache);
});


async function fetchStudents() {
    try {
        const res = await authFetch(`/teacher/assignable-students`);
        if (!res.ok) throw new Error("Failed to fetch assignable students");
        const data = await res.json();
        const myGrade = data.myGradeStudents || [];
        const otherGrade = data.otherStudents || [];
        const specialConnections = data.specialConnections || [];
        studentsCache = [...myGrade, ...otherGrade, ...specialConnections];

        gradesCache = data.availableGrades || [...new Set(studentsCache.map(s => s.grade).filter(g => g !== null && g !== undefined))];
        programsCache = [...new Set(studentsCache.map(s => s.program).filter(Boolean))];

        populateStudentSelects(studentsCache, myGrade, otherGrade, specialConnections);
        populateDropdowns();
    } catch (err) {
        console.error("Failed to fetch assignable students:", err);
    }
}

function populateStudentSelects(allStudents, myGrade=[], otherGrade=[], specialConnections=[]) {
    const container = document.getElementById("studentsCheckboxes");
    if(!container) return;
    container.innerHTML="";

    const createCheckbox = s=>`
        <label class="inline-flex items-center gap-2">
            <input type="checkbox" class="target-checkbox" value="${s._id || s.id}"/>
            ${s.firstname} ${s.lastname} (${t('grade')} ${s.grade || '-'}) ${s.school ? '- ' + (typeof s.school === 'string' ? s.school : s.school.schoolName || s.school.name) : ''}
        </label>
    `;

    container.innerHTML=`
        <fieldset>
            <legend class="font-semibold mb-2">${t('myClass')}</legend>
            ${myGrade.map(createCheckbox).join("")}
        </fieldset>
        <fieldset class="mt-2">
            <legend class="font-semibold mb-2">${t('other_students')}</legend>
            ${otherGrade.map(createCheckbox).join("")}
        </fieldset>
        <fieldset class="mt-2">
            <legend class="font-semibold mb-2">Special Connections</legend>
            ${specialConnections.map(createCheckbox).join("")}
        </fieldset>
    `;
}

function populateDropdowns() {
    const gradeDropdown = document.getElementById("assignGradeDropdown");
    const programDropdown = document.getElementById("assignProgramDropdown");
    gradeDropdown.innerHTML = gradesCache.map(g=>`<option value="${g}">Grade ${g}</option>`).join("");
    programDropdown.innerHTML = programsCache.map(p=>`<option value="${p}">${p}</option>`).join("");
}

function renderOptionsForQuestionType(type, container, questionId) {
    container.innerHTML = ''; // Clear previous options
    const name = `correctAnswer_${questionId}`;
    
    if (type === 'multiple-choice' || type === 'checkboxes') {
        const optionInputType = type === 'multiple-choice' ? 'radio' : 'checkbox';
        container.innerHTML = `
            <div class="options-list space-y-2 mt-2">
                <div class="flex items-center gap-2">
                    <input type="${optionInputType}" name="${name}" class="correct-answer-check h-5 w-5 text-blue-600 focus:ring-blue-500"/>
                    <input type="text" name="optionText" placeholder="${t('optionPlaceholder')}" class="w-full border p-2 rounded">
                    <button type="button" class="remove-option-btn text-red-500 hover:text-red-700 text-sm">‚úñ</button>
                </div>
                <div class="flex items-center gap-2">
                    <input type="${optionInputType}" name="${name}" class="correct-answer-check h-5 w-5 text-blue-600 focus:ring-blue-500"/>
                    <input type="text" name="optionText" placeholder="${t('optionPlaceholder')}" class="w-full border p-2 rounded">
                    <button type="button" class="remove-option-btn text-red-500 hover:text-red-700 text-sm">‚úñ</button>
                </div>
            </div>
            <button type="button" class="add-option-btn mt-2 text-sm text-blue-600 hover:underline">${t('addOption')}</button>
        `;
    } else if (type === 'short-answer') {
        container.innerHTML = `<p class="text-sm text-gray-500 italic mt-2">${t('shortAnswerGradingNote')}</p>`;
    }

    container.addEventListener('click', e => {
        if (e.target.classList.contains('add-option-btn')) {
            const optionsList = container.querySelector('.options-list');
            const newOption = document.createElement('div');
            newOption.className = 'flex items-center gap-2';
            newOption.innerHTML = `
                <input type="${type === 'multiple-choice' ? 'radio' : 'checkbox'}" name="${name}" class="correct-answer-check h-5 w-5 text-blue-600 focus:ring-blue-500" />
                <input type="text" name="optionText" placeholder="${t('optionPlaceholder')}" class="w-full border p-2 rounded">
                <button type="button" class="remove-option-btn text-red-500 hover:text-red-700 text-sm">‚úñ</button>
            `;
            optionsList.appendChild(newOption);
        }
        if (e.target.classList.contains('remove-option-btn')) {
            if (container.querySelectorAll('.options-list > div').length > 1) {
                e.target.parentElement.remove();
            } else {
                alert("A question must have at least one option.");
            }
        }
    });
}

function createQuestionBlock() {
    questionCount++;
    const qDiv = document.createElement("div");
    qDiv.className="border p-4 rounded bg-gray-50 space-y-3";
    qDiv.dataset.questionId = questionCount;
    qDiv.innerHTML=`
        <div class="flex justify-between items-center">
            <label class="block font-semibold">${t('questionLabel')} ${questionCount}</label>
            <button type="button" class="remove-question-btn text-red-500 hover:text-red-700 text-sm">${t('removeQuestion')}</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-2">
                <input type="text" name="questionText" placeholder="${t('questionPlaceholder')}" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <select name="questionType" class="w-full border p-2 rounded question-type-select">
                    <option value="multiple-choice">${t('multipleChoice')}</option>
                    <option value="checkboxes">${t('checkboxes')}</option>
                    <option value="short-answer">${t('shortAnswer')}</option>
                </select>
            </div>
        </div>
        <div class="options-and-answer-container"></div>
        <div>
            <label class="text-sm font-medium">${t('points')}: </label>
            <input type="number" name="points" value="1" min="0" class="w-20 border p-1 rounded">
        </div>
    `;
    questionsContainer.appendChild(qDiv);

    const questionTypeSelect = qDiv.querySelector('.question-type-select');
    const optionsContainer = qDiv.querySelector('.options-and-answer-container');
    
    renderOptionsForQuestionType(questionTypeSelect.value, optionsContainer, questionCount);

    questionTypeSelect.addEventListener('change', (e) => {
        renderOptionsForQuestionType(e.target.value, optionsContainer, questionCount);
    });

    qDiv.querySelector('.remove-question-btn').addEventListener('click', () => {
        qDiv.remove();
        document.querySelectorAll('#questionsContainer > div').forEach((div, index) => {
            div.querySelector('label.font-semibold').textContent = `${t('questionLabel')} ${index + 1}`;
        });
        questionCount = document.querySelectorAll('#questionsContainer > div').length;
    });
}
addQuestionBtn.addEventListener("click", createQuestionBlock);


document.getElementById("quizForm").addEventListener("submit", async e=>{
    e.preventDefault();

    const selectedStudents = Array.from(document.querySelectorAll(".target-checkbox:checked")).map(cb=>cb.value);
    const selectedGrades = Array.from(document.getElementById("assignGradeDropdown").selectedOptions).map(opt=>Number(opt.value));
    const selectedPrograms = Array.from(document.getElementById("assignProgramDropdown").selectedOptions).map(opt=>opt.value);

 
    const quizData = {
        title: document.getElementById("quizTitle").value,
        description: document.getElementById("quizDescription").value,
        due_date: document.getElementById("quizDueDate").value,
        timeLimitMinutes: document.getElementById("quizTimeLimit").value || null,
        questions: [],
        assigned_to_users: selectedStudents,
        assigned_to_grades: selectedGrades,
        assigned_to_programs: selectedPrograms,
        assigned_to_schools: [],
        assigned_to_other_grades: [] // Backend handles merging logic if needed, or we can split if UI demands
    };

    let formIsValid = true;
    document.querySelectorAll("#questionsContainer > div").forEach(qDiv=>{
        const questionText = qDiv.querySelector('input[name="questionText"]').value;
        const questionType = qDiv.querySelector('select[name="questionType"]').value;
        const points = qDiv.querySelector('input[name="points"]').value;

        const questionPayload = {
            question: questionText,
            type: questionType,
            points: parseInt(points, 10) || 1,
            options: [],
            correct: []
        };

        if (!questionText) formIsValid = false;

        if (questionType === 'multiple-choice' || questionType === 'checkboxes') {
            const optionDivs = qDiv.querySelectorAll('.options-list > div');
            optionDivs.forEach(optDiv => {
                const optionText = optDiv.querySelector('input[name="optionText"]').value;
                if (optionText) {
                    questionPayload.options.push(optionText);
                    if (optDiv.querySelector('.correct-answer-check').checked) {
                        questionPayload.correct.push(optionText);
                    }
                }
            });
            if (questionPayload.options.length < 1 || questionPayload.correct.length === 0) formIsValid = false;
        }
        quizData.questions.push(questionPayload);
    });

    if (!formIsValid || quizData.questions.length === 0) {
        alert(t('incompleteQuizAlert') || "Please complete all questions properly.");
        return;
    }

    try {
        const res = await authFetch(`/teacher/quizzes`, {
            method:"POST",
            body:JSON.stringify(quizData)
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.message || t('quizSaveErrorAlert'));
        alert(t('quizSuccessAlert'));
        fetchQuizzes();
        document.getElementById("quizForm").reset();
        questionsContainer.innerHTML="";
        questionCount=0;
    } catch(err) {
        alert(`${t('quizSaveErrorAlert')}: ${err.message}`);
    }
});


async function fetchQuizzes(){
    quizList.innerHTML=`<li>${t('loading') || 'Loading...'}</li>`;
    try{
        const res = await authFetch(`/teacher/quizzes`);
        const data = await res.json();
        if(!res.ok) throw new Error(data.message || t('quizLoadErrorAlert'));
        quizList.innerHTML=data.length ? data.map(quiz=>`
            <li class="p-4 border rounded flex justify-between items-center">
                <div>
                    <h3 class="font-bold">${quiz.title}</h3>
                    <p class="text-gray-600">${quiz.description||''}</p>
                    <p class="text-sm text-gray-500">${t('due') || 'Due'}: ${quiz.due_date? new Date(quiz.due_date).toLocaleDateString():'N/A'}</p>
                </div>
                        <div class="flex items-center gap-2">
                            <span class="text-sm text-green-600">${quiz.questions?.length||0} ${t('questionsCount') || 'Questions'}</span>
                            <button class="view-submissions-btn bg-blue-600 text-white px-3 py-2 rounded ml-2" data-id="${quiz._id}">View Submissions</button>
                        </div>
            </li>`).join("") : `<li>${t('noQuizzesYet') || 'No quizzes yet.'}</li>`;
    }catch(err){ quizList.innerHTML=`<li class="text-red-600">Error: ${err.message}</li>`; }
}

async function fetchQuizSubmissions(quizId) {
    const modal = document.getElementById('submissions-modal');
    const list = document.getElementById('submissions-list');
    const title = document.getElementById('submissions-modal-title');
    list.innerHTML = '<p class="text-gray-500">Loading...</p>';
    try {
        const res = await authFetch(`/teacher/quizzes/${quizId}/submissions`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Failed to load submissions');
        title.textContent = `${data.quizTitle} - Submissions`;
        if (!data.submissions?.length) {
            list.innerHTML = '<p class="text-gray-600">No submissions yet.</p>';
            return;
        }
        list.innerHTML = data.submissions.map(sub => {
            const isFullyGraded = sub.status === 'graded';
            const scoreDisplay = isFullyGraded ? `${sub.score}` : `${sub.score} (Pending)`;

            const detailsHtml = sub.details.map((d, idx) => {
                let answerGradingHtml = '';
                if (d.questionType === 'short-answer' && !isFullyGraded) {
                    answerGradingHtml = `
                        <div class="mt-2">
                            <label class="text-xs font-bold">Grade:</label>
                            <input type="number" class="manual-grade-input w-20 border p-1 rounded" 
                                   data-question-id="${d.questionId}" 
                                   data-submission-id="${sub._id}"
                                   value="${d.pointsAwarded}" 
                                   min="0" 
                                   max="${d.pointsPossible}" /> / ${d.pointsPossible}
                        </div>
                    `;
                } else {
                    answerGradingHtml = `<div class="text-sm mt-1">Points: ${d.pointsAwarded} / ${d.pointsPossible}</div>`;
                }

                return `
                    <div class="p-2 border rounded ${d.isCorrect === false ? 'bg-red-50' : (d.isCorrect === true ? 'bg-green-50' : 'bg-yellow-50')}">
                        <div class="text-sm font-semibold">Q${idx+1}: ${d.question || ''}</div>
                        <div class="text-sm italic text-gray-700">Answer: ${Array.isArray(d.studentAnswer) ? d.studentAnswer.join(', ') : (d.studentAnswer || 'N/A')}</div>
                        ${answerGradingHtml}
                    </div>
                `;
            }).join('');

            return `
            <div class="border rounded p-3 bg-gray-50" data-submission-container-id="${sub._id}">
                <div class="flex justify-between items-center">
                    <div>
                        <strong>${sub.student?.firstname || 'Unknown'} ${sub.student?.lastname || ''}</strong>
                        <div class="text-sm text-gray-500">Score: ${scoreDisplay}</div>
                        <div class="text-sm text-gray-500">Submitted: ${sub.submitted_at ? new Date(sub.submitted_at).toLocaleString() : 'Not yet'}</div>
                    </div>
                </div>
                <div class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-2">
                    ${detailsHtml}
                </div>
            </div>
        `}).join('');

        const saveBtn = document.getElementById('save-grades-btn');
        if (data.submissions.some(s => s.status !== 'graded')) {
            saveBtn.classList.remove('hidden');
            saveBtn.onclick = () => saveAllManualGrades(quizId, data.submissions);
        } else {
            saveBtn.classList.add('hidden');
        }

        modal.classList.remove('hidden');
        modal.classList.add('flex');
    } catch (err) {
        list.innerHTML = `<p class="text-red-600">Error: ${err.message}</p>`;
    }
}

async function saveAllManualGrades(quizId, submissions) {
    const submissionsToGrade = submissions.filter(s => s.status !== 'graded');
    const saveBtn = document.getElementById('save-grades-btn');
    saveBtn.disabled = true;
    saveBtn.textContent = 'Saving...';

    for (const sub of submissionsToGrade) {
        const gradeInputs = document.querySelectorAll(`.manual-grade-input[data-submission-id="${sub._id}"]`);
        
        const gradedAnswers = Array.from(gradeInputs).map(input => ({
            questionId: input.dataset.questionId,
            points: Number(input.value)
        }));

        if (gradedAnswers.length > 0) {
            try {
                const res = await authFetch(`/teacher/submissions/${sub._id}/grade`, {
                    method: 'PATCH',
                    body: JSON.stringify({ gradedAnswers })
                });
                if (!res.ok) throw new Error(`Failed for ${sub.student.firstname}`);
            } catch (err) {
                alert(`Error saving grades: ${err.message}`);
            }
        }
    }
    saveBtn.disabled = false;
    saveBtn.textContent = 'Save All Grades';
    alert('All pending grades have been submitted!');
    fetchQuizSubmissions(quizId); // Refresh the view
}

document.addEventListener('click', (e) => {
    if (e.target.matches('.view-submissions-btn')) {
        const id = e.target.getAttribute('data-id');
        fetchQuizSubmissions(id);
    }
});

document.getElementById('close-submissions-modal').addEventListener('click', ()=>{
    const modal = document.getElementById('submissions-modal');
    modal.classList.remove('flex');
    modal.classList.add('hidden');
});

// ---------------- INIT ----------------
document.addEventListener("DOMContentLoaded", ()=>{
    loadTranslations().catch(() => translatePage()); // Ensure translatePage runs even if load fails
    fetchStudents();
    fetchQuizzes();
});
</script>
