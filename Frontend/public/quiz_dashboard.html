<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="pageTitle">Quiz Dashboard - SmartStudentAct</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./images/icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

 
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold" data-i18n="pageTitle">SmartStudentAct | Quiz Dashboard</h1>
    <div class="flex items-center gap-4">
      <a href="teachers.html" class="bg-white text-blue-600 px-4 py-2 rounded shadow hover:bg-gray-200" data-i18n="backToTeacherDashboard">Back to Teacher Dashboard</a>
      <select id="languageSelector" class="rounded p-1 text-black">
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
        <option value="es">Espa√±ol</option>
        <option value="tr">T√ºrk√ße</option>
        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
      </select>
    </div>
  </nav>

  <div class="flex-1 container mx-auto p-6">

    
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-2xl font-bold mb-4" data-i18n="createNewQuiz">Create New Quiz</h2>
            <form id="quizForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="quizTitle" data-i18n-placeholder="quizTitlePlaceholder" placeholder="Quiz Title" class="w-full border p-2 rounded" required />
                    <input type="date" id="quizDueDate" class="w-full border p-2 rounded" required />
                    <textarea id="quizDescription" data-i18n-placeholder="quizDescriptionPlaceholder" placeholder="Quiz Description" class="w-full border p-2 rounded md:col-span-2"></textarea>
                    <input type="number" id="quizTimeLimit" placeholder="Time Limit (minutes, optional)" min="1" class="w-full border p-2 rounded mb-2" data-i18n-placeholder="timeLimitPlaceholder" />
                </div>

      
        <div id="questionsContainer" class="space-y-6"></div>
        <button type="button" id="addQuestionBtn" class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700" data-i18n="addQuestion">‚ûï Add Question</button>

       
        <div class="mt-6">
          <h3 class="text-lg font-semibold mb-2" data-i18n="assignTo">Assign To:</h3>

        
          <div class="mb-2">
            <label class="block mb-1 font-semibold" data-i18n="assignByGrade">By Grade:</label>
            <select id="assignGradeDropdown" class="w-full border p-2 rounded" multiple></select>
          </div>

         
          <div class="mb-2">
            <label class="block mb-1 font-semibold" data-i18n="assignByProgram">By Program / Section:</label>
            <select id="assignProgramDropdown" class="w-full border p-2 rounded" multiple></select>
          </div>

          
                    <div class="mb-2">
                        <label class="block mb-1 font-semibold" data-i18n="assignByStudent">Specific Students:</label>
                        <div id="studentsCheckboxes" class="space-y-2 border p-2 rounded bg-gray-50 max-h-48 overflow-auto"></div>
                    </div>
        </div>

        <button type="submit" class="mt-6 bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700" data-i18n="saveAndAssign">üì§ Save & Assign Quiz</button>
      </form>
    </div>

    
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4" data-i18n="myQuizzes">My Quizzes</h2>
            <ul id="quizList" class="space-y-3"></ul>
            <!-- Submissions Modal -->
            <div id="submissions-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
                <div class="bg-white w-full max-w-3xl rounded-md shadow-lg p-6 relative">
                    <button id="close-submissions-modal" class="absolute top-4 right-4 text-gray-600 text-2xl">&times;</button>
                    <h3 id="submissions-modal-title" class="text-xl font-bold mb-4">Submissions</h3>
                    <div id="submissions-list" class="space-y-4 max-h-96 overflow-auto"></div>
                </div>
            </div>
    </div>
  </div>

<script src="api-config.js"></script>
<script>
const API_BASE_URL = window.API_BASE_URL;
let translations = {};
let currentLang = "en";
let studentsCache = [];
let gradesCache = [];
let programsCache = [];
let questionCount = 0;

const questionsContainer = document.getElementById("questionsContainer");
const addQuestionBtn = document.getElementById("addQuestionBtn");
const quizList = document.getElementById("quizList");


async function loadTranslations() {
    try {
        const res = await fetch("/locales/quiz-dashboard.json");
        translations = res.ok ? await res.json() : {};
    } catch (err) {
        console.warn("‚ö†Ô∏è Could not load translations:", err.message);
        translations = {};
    }
    translatePage();
}
function translatePage() {
    document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[key]?.[currentLang]) el.textContent = translations[key][currentLang];
    });
    document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        if (translations[key]?.[currentLang]) el.placeholder = translations[key][currentLang];
    });
}
function t(key){ return translations[key]?.[currentLang] || key; }
document.getElementById("languageSelector").addEventListener("change", e=>{
    currentLang=e.target.value;
    translatePage();
    populateStudentSelects(studentsCache);
});


async function fetchStudents() {
    try {
        const res = await fetch(`${API_BASE_URL}/teacher/assignable-students`, { credentials: "include" });
        if (!res.ok) throw new Error("Failed to fetch assignable students");
        const data = await res.json();
        const myGrade = data.myGradeStudents || [];
        const otherGrade = data.otherStudents || [];
        const specialConnections = data.specialConnections || [];
        studentsCache = [...myGrade, ...otherGrade, ...specialConnections];

        gradesCache = data.availableGrades || [...new Set(studentsCache.map(s => s.grade).filter(Boolean))];
        programsCache = [...new Set(studentsCache.map(s => s.program).filter(Boolean))];

        populateStudentSelects(studentsCache, myGrade, otherGrade, specialConnections);
        populateDropdowns();
    } catch (err) {
        console.error("Failed to fetch assignable students:", err);
    }
}

function populateStudentSelects(allStudents, myGrade=[], otherGrade=[], specialConnections=[]) {
    const container = document.getElementById("studentsCheckboxes");
    if(!container) return;
    container.innerHTML="";

    const createCheckbox = s=>`
        <label class="inline-flex items-center gap-2">
            <input type="checkbox" class="target-checkbox" value="${s._id || s.id}"/>
            ${s.firstname} ${s.lastname} (${t('grade')} ${s.grade || '-'}) ${s.school ? '- ' + (typeof s.school === 'string' ? s.school : s.school.schoolName || s.school.name) : ''}
        </label>
    `;

    container.innerHTML=`
        <fieldset>
            <legend class="font-semibold mb-2">${t('myClass')}</legend>
            ${myGrade.map(createCheckbox).join("")}
        </fieldset>
        <fieldset class="mt-2">
            <legend class="font-semibold mb-2">${t('other_students')}</legend>
            ${otherGrade.map(createCheckbox).join("")}
        </fieldset>
        <fieldset class="mt-2">
            <legend class="font-semibold mb-2">Special Connections</legend>
            ${specialConnections.map(createCheckbox).join("")}
        </fieldset>
    `;
}

function populateDropdowns() {
    const gradeDropdown = document.getElementById("assignGradeDropdown");
    const programDropdown = document.getElementById("assignProgramDropdown");
    gradeDropdown.innerHTML = gradesCache.map(g=>`<option value="${g}">${g}</option>`).join("");
    programDropdown.innerHTML = programsCache.map(p=>`<option value="${p}">${p}</option>`).join("");
}

function createQuestionBlock() {
    questionCount++;
    const qDiv = document.createElement("div");
    qDiv.className="border p-4 rounded bg-gray-50";
    qDiv.innerHTML=`
        <label class="block font-semibold">${t('questionLabel')} ${questionCount}</label>
        <input type="text" name="questionText" placeholder="${t('questionPlaceholder')}" class="w-full border p-2 rounded mb-2" required>
        <div class="space-y-2">
            <input type="text" name="option1" placeholder="${t('optionA')}" class="w-full border p-2 rounded" required>
            <input type="text" name="option2" placeholder="${t('optionB')}" class="w-full border p-2 rounded" required>
            <input type="text" name="option3" placeholder="${t('optionC')}" class="w-full border p-2 rounded">
            <input type="text" name="option4" placeholder="${t('optionD')}" class="w-full border p-2 rounded">
        </div>
        <label class="block mt-2">${t('correctAnswer')}</label>
        <select name="correctAnswer" class="w-full border p-2 rounded">
            <option value="A">${t('optionA')}</option>
            <option value="B">${t('optionB')}</option>
            <option value="C">${t('optionC')}</option>
            <option value="D">${t('optionD')}</option>
        </select>
    `;
    questionsContainer.appendChild(qDiv);
}
addQuestionBtn.addEventListener("click", createQuestionBlock);


document.getElementById("quizForm").addEventListener("submit", async e=>{
    e.preventDefault();

    const selectedStudents = Array.from(document.querySelectorAll(".target-checkbox:checked")).map(cb=>cb.value);
    const selectedGrades = Array.from(document.getElementById("assignGradeDropdown").selectedOptions).map(opt=>opt.value);
    const selectedPrograms = Array.from(document.getElementById("assignProgramDropdown").selectedOptions).map(opt=>opt.value);

 
    const quizData = {
        title: document.getElementById("quizTitle").value,
        description: document.getElementById("quizDescription").value,
        due_date: document.getElementById("quizDueDate").value,
        timeLimitMinutes: document.getElementById("quizTimeLimit").value || null,
        questions: [],
        assigned_to_users: selectedStudents,
        assigned_to_grades: selectedGrades,
        assigned_to_programs: selectedPrograms,
        assigned_to_schools: [] 
    };

    document.querySelectorAll("#questionsContainer > div").forEach(qDiv=>{
        const qText = qDiv.querySelector('input[name="questionText"]').value;
        const options = [
            qDiv.querySelector('input[name="option1"]').value,
            qDiv.querySelector('input[name="option2"]').value,
            qDiv.querySelector('input[name="option3"]').value,
            qDiv.querySelector('input[name="option4"]').value
        ].filter(Boolean);
        const correct = qDiv.querySelector('select[name="correctAnswer"]').value;
        quizData.questions.push({ question:qText, options, correct });
    });

    try {
        const res = await fetch(`${API_BASE_URL}/teacher/quizzes`, {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            credentials:"include",
            body:JSON.stringify(quizData)
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.message || t('quizSaveErrorAlert'));
        alert(t('quizSuccessAlert'));
        fetchQuizzes();
        document.getElementById("quizForm").reset();
        questionsContainer.innerHTML="";
        questionCount=0;
    } catch(err) {
        alert(`${t('quizSaveErrorAlert')}: ${err.message}`);
    }
});


async function fetchQuizzes(){
    quizList.innerHTML=`<li>${t('loading')}...</li>`;
    try{
        const res = await fetch(`${API_BASE_URL}/teacher/quizzes`, {credentials:"include"});
        const data = await res.json();
        if(!res.ok) throw new Error(data.message || t('quizLoadErrorAlert'));
        quizList.innerHTML=data.length ? data.map(quiz=>`
            <li class="p-4 border rounded flex justify-between items-center">
                <div>
                    <h3 class="font-bold">${quiz.title}</h3>
                    <p class="text-gray-600">${quiz.description||''}</p>
                    <p class="text-sm text-gray-500">${t('due')}: ${quiz.due_date? new Date(quiz.due_date).toLocaleDateString():'N/A'}</p>
                </div>
                        <div class="flex items-center gap-2">
                            <span class="text-sm text-green-600">${quiz.questions?.length||0} ${t('questionsCount')}</span>
                            <button class="view-submissions-btn bg-blue-600 text-white px-3 py-2 rounded ml-2" data-id="${quiz._id}">View Submissions</button>
                        </div>
            </li>`).join("") : `<li>${t('noQuizzesYet')}</li>`;
    }catch(err){ quizList.innerHTML=`<li class="text-red-600">Error: ${err.message}</li>`; }
}

async function fetchQuizSubmissions(quizId) {
    const modal = document.getElementById('submissions-modal');
    const list = document.getElementById('submissions-list');
    const title = document.getElementById('submissions-modal-title');
    list.innerHTML = '<p class="text-gray-500">Loading...</p>';
    try {
        const res = await fetch(`${API_BASE_URL}/teacher/quizzes/${quizId}/submissions`, { credentials: 'include' });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Failed to load submissions');
        title.textContent = `${data.quizTitle} - Submissions`;
        if (!data.submissions?.length) {
            list.innerHTML = '<p class="text-gray-600">No submissions yet.</p>';
            return;
        }
        list.innerHTML = data.submissions.map(sub => `
            <div class="border rounded p-3 bg-gray-50">
                <div class="flex justify-between items-center">
                    <div>
                        <strong>${sub.student?.firstname || 'Unknown'} ${sub.student?.lastname || ''}</strong>
                        <div class="text-sm text-gray-500">Score: ${sub.score}/${sub.details?.length || 0}</div>
                        <div class="text-sm text-gray-500">Submitted: ${sub.submitted_at ? new Date(sub.submitted_at).toLocaleString() : 'Not yet'}</div>
                    </div>
                </div>
                <div class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-2">
                    ${sub.details.map((d, idx) => `
                        <div class="p-2 border rounded ${d.isCorrect ? 'bg-green-50' : 'bg-red-50'}">
                            <div class="text-sm font-semibold">Q${idx+1}: ${d.question || ''}</div>
                            <div class="text-sm">Answer: ${d.studentAnswer || 'N/A'}</div>
                            <div class="text-sm">Correct: ${d.correctAnswer}</div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `).join('');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
    } catch (err) {
        list.innerHTML = `<p class="text-red-600">Error: ${err.message}</p>`;
    }
}

document.addEventListener('click', (e) => {
    if (e.target.matches('.view-submissions-btn')) {
        const id = e.target.getAttribute('data-id');
        fetchQuizSubmissions(id);
    }
});

document.getElementById('close-submissions-modal').addEventListener('click', ()=>{
    const modal = document.getElementById('submissions-modal');
    modal.classList.remove('flex');
    modal.classList.add('hidden');
});

// ---------------- INIT ----------------
document.addEventListener("DOMContentLoaded", ()=>{
    loadTranslations();
    fetchStudents();
    fetchQuizzes();
});
</script>
</body>
</html>
