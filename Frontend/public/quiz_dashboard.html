<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="pageTitle">Quiz Dashboard - SmartStudentAct</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/icon.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold" data-i18n="pageTitle">SmartStudentAct | Quiz Dashboard</h1>
    <div class="flex items-center gap-4">
      <a href="teachers.html" class="bg-white text-blue-600 px-4 py-2 rounded shadow hover:bg-gray-200" data-i18n="backToTeacherDashboard">
        Back to Teacher Dashboard
      </a>
      <select id="languageSelector" class="rounded p-1 text-black">
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
        <option value="es">Espa√±ol</option>
        <option value="tr">T√ºrk√ße</option>
        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
      </select>
    </div>
  </nav>

  <div class="flex-1 container mx-auto p-6">
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-2xl font-bold mb-4" data-i18n="createNewQuiz">Create New Quiz</h2>
      <form id="quizForm" class="space-y-4">
        <input type="text" id="quizTitle" data-i18n-placeholder="quizTitlePlaceholder" placeholder="Quiz Title" class="w-full border p-2 rounded" required>
        <textarea id="quizDescription" data-i18n-placeholder="quizDescriptionPlaceholder" placeholder="Quiz Description" class="w-full border p-2 rounded"></textarea>
        <input type="date" id="quizDueDate" class="w-full border p-2 rounded" required>

        <input type="number" id="quizTimeLimit" placeholder="Time Limit (minutes, optional)" min="1" class="w-full border p-2 rounded mb-2" data-i18n-placeholder="timeLimitPlaceholder">

        <div id="questionsContainer" class="space-y-6"></div>

        <button type="button" id="addQuestionBtn" class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700" data-i18n="addQuestion">
          ‚ûï Add Question
        </button>

        <div class="mt-6">
          <h3 class="text-lg font-semibold mb-2" data-i18n="assignTo">Assign To:</h3>
          <input type="text" id="assignEmails" data-i18n-placeholder="studentEmailsPlaceholder" placeholder="Student Emails (comma separated)" class="w-full border p-2 rounded mb-2">
          <input type="text" id="assignGrade" data-i18n-placeholder="gradePlaceholder" placeholder="Grade (optional)" class="w-full border p-2 rounded mb-2">
          <input type="text" id="assignSchool" data-i18n-placeholder="schoolNamePlaceholder" placeholder="School Name (optional)" class="w-full border p-2 rounded">
        </div>

        <button type="submit" class="mt-6 bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700" data-i18n="saveAndAssign">
          üì§ Save & Assign Quiz
        </button>
      </form>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4" data-i18n="myQuizzes">My Quizzes</h2>
      <ul id="quizList" class="space-y-3"></ul>
    </div>
  </div>

  <script>
    const API_BASE_URL = "https://api.smartstudentact.com/api";
    const questionsContainer = document.getElementById('questionsContainer');
    const addQuestionBtn = document.getElementById('addQuestionBtn');
    const quizList = document.getElementById('quizList');
    let questionCount = 0;

    let translations = {};
    let currentLang = 'en';

    
    async function loadTranslations() {
      const res = await fetch('./quiz-dashboard.json');
      translations = await res.json();
      translatePage();
    }

   
    function translatePage() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[key] && translations[key][currentLang]) {
          el.textContent = translations[key][currentLang];
        }
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (translations[key] && translations[key][currentLang]) {
          el.placeholder = translations[key][currentLang];
        }
      });
    }

    
    function getTranslation(key) {
      return translations[key]?.[currentLang] || key;
    }

    
    document.getElementById('languageSelector').addEventListener('change', e => {
      currentLang = e.target.value;
      translatePage();
    });

    function createQuestionBlock() {
      questionCount++;
      const qDiv = document.createElement('div');
      qDiv.className = "border p-4 rounded bg-gray-50";
      qDiv.innerHTML = `
        <label class="block font-semibold" data-i18n="questionLabel"></label> ${questionCount}
        <input type="text" name="questionText" data-i18n-placeholder="questionPlaceholder" placeholder="Enter question" class="w-full border p-2 rounded mb-2" required>
        <div class="space-y-2">
          <input type="text" name="option1" data-i18n-placeholder="optionA" placeholder="Option A" class="w-full border p-2 rounded" required>
          <input type="text" name="option2" data-i18n-placeholder="optionB" placeholder="Option B" class="w-full border p-2 rounded" required>
          <input type="text" name="option3" data-i18n-placeholder="optionC" placeholder="Option C" class="w-full border p-2 rounded">
          <input type="text" name="option4" data-i18n-placeholder="optionD" placeholder="Option D" class="w-full border p-2 rounded">
        </div>
        <label class="block mt-2" data-i18n="correctAnswer">Correct Answer:</label>
        <select name="correctAnswer" class="w-full border p-2 rounded">
          <option value="A" data-i18n="optionA">Option A</option>
          <option value="B" data-i18n="optionB">Option B</option>
          <option value="C" data-i18n="optionC">Option C</option>
          <option value="D" data-i18n="optionD">Option D</option>
        </select>
      `;
      translatePage(); 
      questionsContainer.appendChild(qDiv);
    }

    addQuestionBtn.addEventListener('click', createQuestionBlock);

    
document.getElementById('quizForm').addEventListener('submit', async e => {
  e.preventDefault();

  const timeLimitValue = document.getElementById('quizTimeLimit').value;
  const timeLimitMinutes = timeLimitValue ? Number(timeLimitValue) : null;

 const quizData = {
  title: document.getElementById('quizTitle').value,
  description: document.getElementById('quizDescription').value,
  dueDate: document.getElementById('quizDueDate').value,   // camelCase
  timeLimitMinutes,
  questions: [],
  assignTo: {   
    users: document.getElementById('assignEmails').value.split(',').map(e => e.trim()).filter(e => e),
    grades: document.getElementById('assignGrade').value ? [Number(document.getElementById('assignGrade').value)] : [],
    schools: document.getElementById('assignSchool').value ? [document.getElementById('assignSchool').value] : []
  }
};


  document.querySelectorAll('#questionsContainer > div').forEach(qDiv => {
    const qText = qDiv.querySelector('input[name="questionText"]').value;
    const options = [
      qDiv.querySelector('input[name="option1"]').value,
      qDiv.querySelector('input[name="option2"]').value,
      qDiv.querySelector('input[name="option3"]').value,
      qDiv.querySelector('input[name="option4"]').value,
    ].filter(o => o);
    const correct = qDiv.querySelector('select[name="correctAnswer"]').value;
    quizData.questions.push({ question: qText, options, correct });
  });

  try {
    const res = await fetch(`${API_BASE_URL}/teacher/quiz`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: "include",
      body: JSON.stringify(quizData)
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.error || "Failed to save quiz");
    alert(getTranslation('quizSuccessAlert'));
    fetchQuizzes();
  } catch (err) {
    alert(getTranslation('quizSaveErrorAlert') + ": " + err.message);
  }
});


    async function fetchQuizzes() {
      quizList.innerHTML = `<li>${getTranslation('loading')}</li>`;
      try {
        const res = await fetch(`${API_BASE_URL}/teacher/quiz`, { method: "GET", credentials: "include" });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || getTranslation('quizLoadErrorAlert'));
        quizList.innerHTML = "";
        if (!data.length) {
          quizList.innerHTML = `<li>${getTranslation('noQuizzesYet')}</li>`;
        } else {
          data.forEach(quiz => {
            const li = document.createElement("li");
            li.className = "p-4 border rounded flex justify-between items-center";
            li.innerHTML = `
              <div>
                <h3 class="font-bold">${quiz.title}</h3>
                <p class="text-gray-600">${quiz.description || ""}</p>
                <p class="text-sm text-gray-500">Due: ${quiz.due_date}</p>
              </div>
              <span class="text-sm text-green-600">${quiz.questions?.length || 0} ${getTranslation('questionsCount')}</span>
            `;
            quizList.appendChild(li);
          });
        }
      } catch (err) {
        quizList.innerHTML = `<li class="text-red-600">Error: ${err.message}</li>`;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadTranslations();
      fetchQuizzes();
    });
  </script>
</body>
</html>
