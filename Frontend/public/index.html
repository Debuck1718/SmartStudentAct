        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .background-image-container {
            background-image: url("./images/bg.png");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 80%;
            text-align: center;
        }
        select.language-dropdown {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        select.language-dropdown:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }
    </style>
</head>

                    <option value="es">Español</option>
                    <option value="tr">Türkçe</option>
                    <option value="ar">العربية</option>

            </div>

            <div class="bg-gray-100 bg-opacity-90 p-6 rounded-xl shadow-inner">

        function translatePage(lang) {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(translations[lang] && translations[lang][key]){
                    el.innerHTML = translations[lang][key];
                }
            });
            document.documentElement.lang = lang;
        }

        const languageSelector = document.getElementById('languageSelector');
        languageSelector.addEventListener('change', (e) => {
            translatePage(e.target.value);
        });

        document.getElementById('current-year').textContent = new Date().getFullYear();

        const alertModal = document.getElementById('alert-modal');
        function showAlert(title, message) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            alertModal.style.display = 'flex';
        }
        function closeModal() { alertModal.style.display = 'none'; }

        document.getElementById('signInBtn').addEventListener('click', () => { window.location.href = '/login.html'; });
        document.getElementById('signUpBtn').addEventListener('click', () => { window.location.href = '/signup.html'; });

        // Initial translation
        document.addEventListener('DOMContentLoaded', () => {
            translatePage(languageSelector.value || 'en');
        });

</html>
