Â  const csrfToken = localStorage.getItem("csrfToken");
Â  const headers = {
Â  Â  "Content-Type": "application/json",
Â  Â  ...(options.headers || {}),
Â  };
Â

Â  if (csrfToken) {
Â  Â  headers["X-CSRF-Token"] = csrfToken;
Â  }

Â  const res = await fetch(url, {
Â  Â  ...options,
Â  Â  credentials: "include",
Â  Â  headers,
Â  });

Â  // âœ… Fix: Throw an error instead of redirecting immediately
Â  if (res.status === 401) {

Â  Â  throw new Error("Unauthorized");

Â  if (!res.ok) {

Â  }

Â  return res;
