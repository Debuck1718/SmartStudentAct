<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Overseer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        width: 1.5em;
        height: 1.5em;
        animation: spin 1s linear infinite;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #3b82f6;
        animation: spin 1s ease infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 antialiased">
    <div
      id="app-container"
      class="min-h-screen p-4 flex items-center justify-center"
    ></div>

    <!-- Alert Modal -->
    <div
      id="alert-modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 z-50"
    >
      <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm">
        <h3 id="alert-title" class="font-bold text-lg mb-2"></h3>
        <p id="alert-message" class="text-sm text-gray-700 mb-4"></p>
        <div class="flex justify-end space-x-2">
          <button
            id="alert-ok"
            class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- Assign Region Modal -->
    <div
      id="assign-region-modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 z-50"
    >
      <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
          <h3 class="font-bold text-lg">Assign Region to Overseer</h3>
          <button
            id="assign-region-close"
            class="text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="space-y-3">
          <div>
            <label class="block text-sm font-semibold mb-1"
              >Overseer Email</label
            >
            <input
              type="email"
              id="overseer-email"
              class="w-full p-2 border rounded-lg"
              placeholder="overseer@example.com"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Region Name</label>
            <input
              type="text"
              id="region-name"
              class="w-full p-2 border rounded-lg"
              placeholder="Region Name"
            />
          </div>
          <div class="flex justify-end space-x-2">
            <button
              id="assign-region-cancel"
              class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300"
            >
              Cancel
            </button>
            <button
              id="assign-region-confirm"
              class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
            >
              Assign
            </button>
          </div>
        </div>
      </div>
    </div>

<script>
const API_BASE_URL = "https://smartstudentact.onrender.com/api";
const appContainer = document.getElementById("app-container");

// Helper: show a simple loading spinner
function showLoading() {
  appContainer.innerHTML = '<div class="spinner mx-auto"></div>';
}

// Helper: show error
function showError(message) {
  appContainer.innerHTML = `<div class="text-red-600 font-bold">${message}</div>`;
}

// Fetch dashboard data
async function loadDashboard() {
  try {

  method: "GET",
  headers: { "Content-Type": "application/json" },

// Render dashboard UI
function renderDashboard(data) {
  let html = `<h1 class="text-2xl font-bold mb-4">Global Overseer Dashboard</h1>`;
  html += `<p class="mb-4">Total Users: ${data.totalUsers}</p>`;
  html += `<div class="space-y-4">`;

  data.managedRegions.forEach(region => {
    html += `
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="font-semibold">${region.name}</h2>
        <p>Schools: ${region.totalSchools}</p>
        <p>Admins: ${region.totalAdmins}</p>
        <p>Teachers: ${region.totalTeachers}</p>
        <p>Students: ${region.totalStudents}</p>
      </div>
    `;
  });

  html += `</div>`;
  appContainer.innerHTML = html;
}

// Load dashboard on page load
window.addEventListener("DOMContentLoaded", loadDashboard);
</script>

  </body>
</html>
