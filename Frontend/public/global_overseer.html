<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Overseer Dashboard</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      xintegrity="sha512-iecdLp6a5NfS/k6y5J0B4e7Q1K7tI3rN5V2M3K/d8tB6d6o9c7mX5v6V6n6x6V6p6p6n6w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Custom styles for a clean look */
      body {
        font-family: "Inter", sans-serif;
      }

      /* Responsive container padding */
      .container {
        padding: 20px;
        background-color: #f5f7fa;
        min-height: 100vh;
      }

      /* Centered loading container */
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f7fa;
        text-align: center;
      }

      /* Style for clickable action buttons */
      .action-button:active {
        transform: scale(0.98);
      }

      /* Fade-in animation for content */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      /* Collapsible section transition */
      .collapsible {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      .collapsible.active {
        max-height: 1000px; /* A large value to allow for content expansion */
        transition: max-height 0.5s ease-in;
      }

      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #3b82f6;
        animation: spin 1s ease infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body class="bg-gray-100 antialiased">
    <!-- Main App Container -->
    <div id="app-container" class="container">
      <!-- The UI will be rendered here by the JavaScript -->
    </div>

    <!-- Custom Alert/Modal Box -->
    <div
      id="alert-modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 z-50"
    >
      <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm">
        <h3 id="alert-title" class="font-bold text-lg mb-2"></h3>
        <p id="alert-message" class="text-sm text-gray-700 mb-4"></p>
        <div class="flex justify-end space-x-2">
          <button
            id="alert-cancel"
            class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300"
          >
            Cancel
          </button>
          <button
            id="alert-confirm"
            class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- A modal for complex forms, hidden by default -->
    <div
      id="form-modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 z-50"
    >
      <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-lg">
        <div class="flex justify-between items-center mb-4">
          <h3 id="form-modal-title" class="font-bold text-lg"></h3>
          <button
            id="form-modal-close"
            class="text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div id="form-modal-content">
          <!-- Form content will be injected here -->
        </div>
      </div>
    </div>

<script>
  // --- State ---
  const state = {
    user: null,
    dashboardData: null,
    allFiles: null,
    isLoading: true,
    isFilesLoading: false,
    showManagedRegions: false,
    fileFilters: { query: "", type: "all" },
    isUserManagementLoading: false,
    isSchoolManagementLoading: false,
    mockOverseers: ["overseer1@example.com", "overseer2@example.com"],
    mockRegions: ["North America", "Europe", "Asia"],
  };

  const API_BASE = "https://smartstudentact.onrender.com/api";

  // --- Authenticated fetch helper ---
  const authFetch = async (url, options = {}) => {
    const csrfToken = localStorage.getItem("csrfToken"); // saved after login
    const headers = {
      ...(options.headers || {}),
      "X-CSRF-Token": csrfToken || "",
    };

    return fetch(url, {
      ...options,
      credentials: "include", // âœ… send JWT cookie
      headers,
    });
  };

  // --- Dashboard fetch ---
  const fetchDashboardData = async () => {
    try {
      const res = await authFetch(`${API_BASE}/overseer/dashboard-overview`);
      if (!res.ok) throw new Error("Failed to fetch dashboard data");

      const data = await res.json();
      const totalSchools = data.managedRegions.reduce(
        (sum, r) => sum + (r.totalSchools || 0),
        0
      );
      const totalAdmins = data.managedRegions.reduce(
        (sum, r) => sum + (r.totalAdmins || 0),
        0
      );

      state.dashboardData = {
        totalRegions: data.managedRegions.length,
        totalSchools,
        totalAdmins,
        totalUsers: data.totalUsers || 0,
        managedRegions: data.managedRegions,
      };
    } catch (error) {
      console.error("Failed to fetch dashboard data:", error);
      showAlert("Error", "Failed to load dashboard data. Please try again.");
    } finally {
      state.isLoading = false;
      render();
    }
  };

  // --- Files fetch ---
  const fetchAndRenderAllFiles = async () => {
    state.isFilesLoading = true;
    renderFilesTable();
    try {
      const res = await authFetch(`${API_BASE}/admin/all-files`);
      if (!res.ok) throw new Error("Failed to fetch files");
      const data = await res.json();
      state.allFiles = data.files;
    } catch (error) {
      console.error("Failed to fetch all files:", error);
      showAlert("Error", "Failed to load the list of files.");
    } finally {
      state.isFilesLoading = false;
      render();
    }
  };

  // --- Management actions ---
  const handlePromoteUser = async (e) => {
    e.preventDefault();
    const form = e.target;
    const email = form.email.value;
    const role = form.role.value;
    const makeAdmin = form.make_admin.checked;

    state.isUserManagementLoading = true;
    document.getElementById("promote-user-button").innerHTML =
      '<div class="spinner"></div>';

    try {
      const res = await authFetch(`${API_BASE}/overseer/manage-user/promote`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, role, makeAdmin }),
      });

      if (!res.ok) throw new Error("Failed to promote user");
      await res.json();
      showAlert("Success", `User ${email} has been promoted to ${role}.`);
      document.getElementById("form-modal").classList.add("hidden");
    } catch (error) {
      console.error("Error promoting user:", error);
      showAlert("Error", error.message);
    } finally {
      state.isUserManagementLoading = false;
      render();
    }
  };

  const handleRemoveUser = async (e) => {
    e.preventDefault();
    const form = e.target;
    const email = form.email.value;

    const confirmed = await showAlert(
      "Confirm Removal",
      `Remove user: ${email}? This cannot be undone.`,
      true
    );
    if (!confirmed) return;

    state.isUserManagementLoading = true;
    document.getElementById("remove-user-button").innerHTML =
      '<div class="spinner"></div>';

    try {
      const res = await authFetch(`${API_BASE}/overseer/manage-user/remove`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      if (!res.ok) throw new Error("Failed to remove user");
      await res.json();
      showAlert("Success", `User ${email} has been removed.`);
      document.getElementById("form-modal").classList.add("hidden");
    } catch (error) {
      console.error("Error removing user:", error);
      showAlert("Error", error.message);
    } finally {
      state.isUserManagementLoading = false;
      render();
    }
  };

  const handleAddSchool = async (e) => {
    e.preventDefault();
    const form = e.target;
    const name = form.name.value;
    const country = form.country.value;
    const tier = parseInt(form.tier.value, 10);

    state.isSchoolManagementLoading = true;
    document.getElementById("add-school-button").innerHTML =
      '<div class="spinner"></div>';

    try {
      const res = await authFetch(`${API_BASE}/overseer/manage-school/add`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, country, tier }),
      });

      if (!res.ok) throw new Error("Failed to add school");
      await res.json();
      showAlert("Success", `School "${name}" added in ${country}.`);
      document.getElementById("form-modal").classList.add("hidden");
      await fetchDashboardData();
    } catch (error) {
      console.error("Error adding school:", error);
      showAlert("Error", error.message);
    } finally {
      state.isSchoolManagementLoading = false;
      render();
    }
  };

  const handleAssignRegion = async (e) => {
    e.preventDefault();
    const form = e.target;
    const overseerEmail = form.overseer.value;
    const regionName = form.region.value;

    state.isUserManagementLoading = true;
    document.getElementById("assign-region-button").innerHTML =
      '<div class="spinner"></div>';

    try {
      const res = await authFetch(`${API_BASE}/overseer/manage-region/assign`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ overseerEmail, regionName }),
      });

      if (!res.ok) throw new Error("Failed to assign region");
      await res.json();
      showAlert("Success", `Region "${regionName}" assigned to ${overseerEmail}.`);
      document.getElementById("form-modal").classList.add("hidden");
    } catch (error) {
      console.error("Error assigning region:", error);
      showAlert("Error", error.message);
    } finally {
      state.isUserManagementLoading = false;
      render();
    }
  };

  // --- Init ---
  document.addEventListener("DOMContentLoaded", () => {
    state.user = {
      id: "user_123",
      email: "global.overseer@example.com",
      occupation: "global_overseer",
    };
    fetchDashboardData();
  });
</script>

  </body>
</html>
