<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Overseer Dashboard</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .container {
        padding: 20px;
        background-color: #f5f7fa;
        min-height: 100vh;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f7fa;
        text-align: center;
      }
      .action-button:active {
        transform: scale(0.98);
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      .collapsible {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }
      .collapsible.active {
        max-height: 1000px;
        transition: max-height 0.5s ease-in;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #3b82f6;
        animation: spin 1s ease infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body class="bg-gray-100 antialiased">
    <div id="app-container" class="container"></div>

    <!-- Alert Modal -->
    <div
      id="alert-modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 z-50"
    >
      <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm">
        <h3 id="alert-title" class="font-bold text-lg mb-2"></h3>
        <p id="alert-message" class="text-sm text-gray-700 mb-4"></p>
        <div class="flex justify-end space-x-2">
          <button
            id="alert-cancel"
            class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300"
          >
            Cancel
          </button>
          <button
            id="alert-confirm"
            class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- Form Modal -->
    <div
      id="form-modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 z-50"
    >
      <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-lg">
        <div class="flex justify-between items-center mb-4">
          <h3 id="form-modal-title" class="font-bold text-lg"></h3>
          <button id="form-modal-close" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div id="form-modal-content"></div>
      </div>
    </div>

<script>
  // --- State ---
  const state = {
    user: null,
    dashboardData: null,
    isLoading: true,
  };

  const API_BASE_URL = "https://smartstudentact.onrender.com";

  // --- Authenticated fetch helper (httpOnly cookies + CSRF) ---
  const authFetch = async (url, options = {}) => {
    const csrfToken = localStorage.getItem("csrfToken");

    const headers = {
      ...(options.headers || {}),
      ...(csrfToken ? { "X-CSRF-Token": csrfToken } : {}),
    };

    return fetch(url, {
      ...options,
      credentials: "include", // ‚úÖ httpOnly cookies
      headers,
    });
  };

  // --- Dashboard fetch ---
  const fetchDashboardData = async () => {
    try {
      const res = await authFetch(`${API_BASE_URL}/overseer/dashboard-overview`);
      if (!res.ok) throw new Error(`Failed to fetch dashboard data (status ${res.status})`);

      const data = await res.json();
      const totalSchools = data.managedRegions.reduce(
        (sum, r) => sum + (r.totalSchools || 0), 0
      );
      const totalAdmins = data.managedRegions.reduce(
        (sum, r) => sum + (r.totalAdmins || 0), 0
      );

      state.dashboardData = {
        totalRegions: data.managedRegions.length,
        totalSchools,
        totalAdmins,
        totalUsers: data.totalUsers || 0,
        managedRegions: data.managedRegions,
      };
    } catch (error) {
      console.error("Failed to fetch dashboard data:", error);
      showAlert("Error", "Failed to load dashboard data. Please try again.");
    } finally {
      state.isLoading = false;
      render();
    }
  };

  // --- Render ---
  function render() {
    const container = document.getElementById("app-container");

    if (state.isLoading) {
      container.innerHTML = `
        <div class="loading-container">
          <div class="spinner"></div>
          <p class="mt-2 text-gray-600">Loading dashboard...</p>
        </div>`;
      return;
    }

    if (!state.dashboardData) {
      container.innerHTML = `
        <div class="p-6 bg-red-100 rounded-xl text-red-700">
          Failed to load dashboard data.
        </div>`;
      return;
    }

    const { totalRegions, totalSchools, totalAdmins, totalUsers, managedRegions } = state.dashboardData;

    container.innerHTML = `
      <h1 class="text-2xl font-bold mb-6">üåç Global Overseer Dashboard</h1>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white shadow rounded-xl p-4 text-center">
          <h2 class="text-xl font-bold">${totalRegions}</h2>
          <p class="text-gray-600">Regions</p>
        </div>
        <div class="bg-white shadow rounded-xl p-4 text-center">
          <h2 class="text-xl font-bold">${totalSchools}</h2>
          <p class="text-gray-600">Schools</p>
        </div>
        <div class="bg-white shadow rounded-xl p-4 text-center">
          <h2 class="text-xl font-bold">${totalAdmins}</h2>
          <p class="text-gray-600">Admins</p>
        </div>
        <div class="bg-white shadow rounded-xl p-4 text-center">
          <h2 class="text-xl font-bold">${totalUsers}</h2>
          <p class="text-gray-600">Users</p>
        </div>
      </div>

      <h2 class="text-lg font-bold mb-2">üìå Managed Regions</h2>
      <div class="space-y-3">
        ${managedRegions.map(r => `
          <div class="bg-white p-4 rounded-xl shadow">
            <h3 class="font-semibold">${r.name}</h3>
            <p class="text-sm text-gray-600">Schools: ${r.totalSchools || 0}</p>
            <p class="text-sm text-gray-600">Admins: ${r.totalAdmins || 0}</p>
          </div>`).join("")}
      </div>
    `;
  }

  // --- Alert Modal Helper ---
  function showAlert(title, message) {
    document.getElementById("alert-title").textContent = title;
    document.getElementById("alert-message").textContent = message;
    document.getElementById("alert-modal").classList.remove("hidden");
  }

  // --- Init ---
  document.addEventListener("DOMContentLoaded", () => {
    state.user = {
      id: "user_123",
      email: "global.overseer@example.com",
      occupation: "global_overseer",
    };
    fetchDashboardData();
  });
</script>
  </body>
</html>
