<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Overseer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        width: 1.5em;
        height: 1.5em;
        animation: spin 1s linear infinite;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #3b82f6;
        animation: spin 1s ease infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 antialiased">
    <div
      id="app-container"
      class="min-h-screen p-4 flex items-center justify-center"
    ></div>

    <!-- Alert Modal -->
    <div
      id="alert-modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 z-50"
    >
      <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm">
        <h3 id="alert-title" class="font-bold text-lg mb-2"></h3>
        <p id="alert-message" class="text-sm text-gray-700 mb-4"></p>
        <div class="flex justify-end space-x-2">
          <button
            id="alert-ok"
            class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- Assign Region Modal -->
    <div
      id="assign-region-modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center p-4 z-50"
    >
      <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
          <h3 class="font-bold text-lg">Assign Region to Overseer</h3>
          <button
            id="assign-region-close"
            class="text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="space-y-3">
          <div>
            <label class="block text-sm font-semibold mb-1"
              >Overseer Email</label
            >
            <input
              type="email"
              id="overseer-email"
              class="w-full p-2 border rounded-lg"
              placeholder="overseer@example.com"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Region Name</label>
            <input
              type="text"
              id="region-name"
              class="w-full p-2 border rounded-lg"
              placeholder="Region Name"
            />
          </div>
          <div class="flex justify-end space-x-2">
            <button
              id="assign-region-cancel"
              class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300"
            >
              Cancel
            </button>
            <button
              id="assign-region-confirm"
              class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
            >
              Assign
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
const API_BASE_URL = "https://smartstudentact.onrender.com"; 
const emailInput = document.getElementById("emailInput");
const passwordInput = document.getElementById("passwordInput");
const loginButton = document.getElementById("loginButton");
const passwordToggle = document.getElementById("passwordToggle");
const emailErrorEl = document.getElementById("emailError");
const passwordErrorEl = document.getElementById("passwordError");

let showPassword = false;

function showBanner(message, type = "error") {
    const bannerEl = document.getElementById("banner");
    bannerEl.textContent = message;
    bannerEl.classList.remove("hidden");
    bannerEl.classList.remove("bg-red-100", "text-red-700", "bg-green-100", "text-green-700", "bg-gray-100", "text-gray-700");
    if (type === "error") bannerEl.classList.add("bg-red-100", "text-red-700");
    else if (type === "success") bannerEl.classList.add("bg-green-100", "text-green-700");
    else bannerEl.classList.add("bg-gray-100", "text-gray-700");
}

function hideBanner() {
    document.getElementById("banner").classList.add("hidden");
}

function setError(element, message, inputElement) {
    if (message) {
        element.textContent = message;
        inputElement.classList.add("border-red-500");
    } else {
        element.textContent = "";
        inputElement.classList.remove("border-red-500");
    }
}

function validateEmail(email) {
    if (!email.trim()) return "Email cannot be empty.";
    if (!/\S+@\S+\.\S+/.test(email)) return "Please enter a valid email address.";
    return null;
}

function validatePassword(password) {
    if (!password.trim()) return "Password cannot be empty.";
    if (password.length < 6) return "Password must be at least 6 characters long.";
    return null;
}

emailInput.addEventListener("input", () => { setError(emailErrorEl, null, emailInput); hideBanner(); });
passwordInput.addEventListener("input", () => { setError(passwordErrorEl, null, passwordInput); hideBanner(); });

passwordToggle.addEventListener("click", () => {
    showPassword = !showPassword;
    passwordInput.type = showPassword ? "text" : "password";
    passwordToggle.textContent = showPassword ? "Hide" : "Show";
});

function setLoading(isLoading) {
    loginButton.disabled = isLoading;
    loginButton.innerHTML = isLoading ? '<div class="spinner mx-auto"></div>' : 'Login';
}

loginButton.addEventListener("click", handleLogin);

async function handleLogin() {
    setError(emailErrorEl, null, emailInput);
    setError(passwordErrorEl, null, passwordInput);
    hideBanner();

    const emailValidation = validateEmail(emailInput.value);
    const passwordValidation = validatePassword(passwordInput.value);
    setError(emailErrorEl, emailValidation, emailInput);
    setError(passwordErrorEl, passwordValidation, passwordInput);
    if (emailValidation || passwordValidation) return;

    setLoading(true);

    try {
        const response = await fetch(`${API_BASE_URL}/users/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include", // âœ… important for cookie-based JWT
            body: JSON.stringify({
                email: emailInput.value.trim().toLowerCase(),
                password: passwordInput.value
            })
        });

        if (!response.ok) {
            const data = await response.json().catch(() => ({}));
            showBanner(data?.message || "Login failed. Check email or password.", "error");
            return;
        }

        const data = await response.json();

        // Redirect based on role
        switch (data.user?.role) {
            case "global_overseer":
                window.location.href = "/global_overseer.html";
                break;
            case "overseer":
                window.location.href = "/overseer.html";
                break;
            case "student":
                window.location.href = "/students.html";
                break;
            case "teacher":
                window.location.href = "/teachers.html";
                break;
            case "admin":
                window.location.href = "/admin.html";
                break;
            default:
                showBanner("Invalid user role.", "error");
        }
    } catch (error) {
        console.error("Login error:", error);
        showBanner("An unexpected error occurred. Please try again later.", "error");
    } finally {
        setLoading(false);
    }
}
</script>
  </body>
</html>
