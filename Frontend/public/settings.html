<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="settingsTitle">⚙️ Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/icon.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800" data-i18n="settingsTitle">⚙️ Settings</h1>
    
    <select
      id="language-select"
      class="border border-gray-300 rounded-md p-2 text-sm"
    >
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="tr">Türkçe</option>
      <option value="ar">العربية</option>
      <option value="ru">Русский</option>
    </select>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-6">
    <div class="grid md:grid-cols-2 gap-6">
      <!-- Profile Section -->
      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-lg font-semibold mb-4" data-i18n="profileInfo">👤 Profile Information</h2>
        <form id="profile-form" class="space-y-4">
          <div>
            <label for="name" class="block font-medium" data-i18n="name">Name</label>
            <input id="name" type="text" class="w-full border rounded p-2" required />
          </div>
          <div>
            <label for="email" class="block font-medium" data-i18n="email">Email</label>
            <input id="email" type="email" class="w-full border rounded p-2 bg-gray-100" disabled />
          </div>
          <div>
            <label for="occupation" class="block font-medium" data-i18n="occupation">Occupation</label>
            <input id="occupation" type="text" class="w-full border rounded p-2 bg-gray-100" disabled />
          </div>
          <div id="class-group-field" class="hidden">
            <label for="classGroup" class="block font-medium" data-i18n="classGroup">Class Group</label>
            <input id="classGroup" type="text" class="w-full border rounded p-2" />
          </div>
          <div id="subject-field" class="hidden">
            <label for="subject" class="block font-medium" data-i18n="subject">Subject</label>
            <input id="subject" type="text" class="w-full border rounded p-2" />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded p-2"
            data-i18n="saveProfile">💾 Save Profile</button>
        </form>
      </div>

      <!-- Password Section -->
      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-lg font-semibold mb-4" data-i18n="changePassword">🔒 Change Password</h2>
        <form id="password-form" class="space-y-4">
          <div>
            <label for="currentPassword" class="block font-medium" data-i18n="currentPassword">Current Password</label>
            <input id="currentPassword" type="password" class="w-full border rounded p-2" required />
          </div>
          <div>
            <label for="newPassword" class="block font-medium" data-i18n="newPassword">New Password</label>
            <input id="newPassword" type="password" class="w-full border rounded p-2" required />
          </div>
          <div>
            <label for="confirmPassword" class="block font-medium" data-i18n="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" type="password" class="w-full border rounded p-2" required />
          </div>
          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white rounded p-2"
            data-i18n="updatePassword">🔑 Update Password</button>
        </form>
      </div>
    </div>

    <!-- Back Button -->
    <div class="mt-6 text-center">
      <button
        onclick="goBackToDashboard()"
        class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded"
        data-i18n="back">⬅️ Back</button>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
      <h2 id="modal-title" class="text-lg font-bold mb-2"></h2>
      <p id="modal-message" class="mb-4"></p>
      <button onclick="closeModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">OK</button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-75 hidden flex items-center justify-center z-50">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-600"></div>
  </div>

  <script src="translate.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const langSelect = document.getElementById("language-select");

      // Load default language
      const defaultLang = "en";
      translatePage("settings", defaultLang);

      // Handle language change
      langSelect.addEventListener("change", (e) => {
        const selectedLang = e.target.value;
        translatePage("settings", selectedLang);
      });

      // Fetch profile data after translations
      fetchUserProfile();
    });
  </script>
  <script src="settings.js"></script>
</body>
</html>
