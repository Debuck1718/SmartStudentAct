<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page_title">Completed Assigned Tasks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./images/icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-EWMR745QHX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-EWMR745QHX');
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">

  <!-- Header -->
  <header class="w-full max-w-2xl flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-blue-600">SmartStudentAct</h1>

    <!-- Language Dropdown -->
    <select id="language-dropdown" onchange="setLanguage(this.value)" class="p-2 border rounded-md bg-white shadow">
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="tr">Türkçe</option>
      <option value="ar">العربية</option>
      <option value="ru">Русский</option>
    </select>
  </header>

  <!-- Back button -->
  <div class="w-full max-w-2xl mb-4">
    <a href="teachers.html" class="inline-block px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-800 transition">
      ← Back
    </a>
  </div>

  <!-- Main container -->
  <div class="container bg-white p-6 rounded-lg shadow-xl max-w-2xl w-full">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6" data-i18n="page_title">Completed Assigned Tasks</h1>
    <div id="tasks-list" class="space-y-4"></div>
  </div>

  <script>
    const translations = {
      en: { page_title: "Completed Assigned Tasks", student: "Student", status: "Status", date: "Date", statuses: { Completed: "Completed", Graded: "Graded" } },
      fr: { page_title: "Tâches Assignées Complétées", student: "Étudiant", status: "Statut", date: "Date", statuses: { Completed: "Terminé", Graded: "Noté" } },
      es: { page_title: "Tareas Asignadas Completadas", student: "Estudiante", status: "Estado", date: "Fecha", statuses: { Completed: "Completado", Graded: "Calificado" } },
      tr: { page_title: "Tamamlanan Atanan Görevler", student: "Öğrenci", status: "Durum", date: "Tarih", statuses: { Completed: "Tamamlandı", Graded: "Değerlendirildi" } },
      ar: { page_title: "المهام المعينة المكتملة", student: "الطالب", status: "الحالة", date: "التاريخ", statuses: { Completed: "مكتمل", Graded: "تم التقييم" } },
      ru: { page_title: "Завершенные Назначенные Задания", student: "Студент", status: "Статус", date: "Дата", statuses: { Completed: "Завершено", Graded: "Оценено" } }
    };

    let currentLang = "en";

    const assignedTasks = [
      { id: "a1", student: "Alice Johnson", task: "Algebra Worksheet", status: "Completed", date: "2025-07-25" },
      { id: "a2", student: "Bob Williams", task: "History Report", status: "Completed", date: "2025-07-22" },
      { id: "a3", student: "Charlie Brown", task: "Science Lab Report", status: "Graded", date: "2025-07-20" },
      { id: "a4", student: "Diana Prince", task: "Geometry Test", status: "Completed", date: "2025-07-19" }
    ];

    const tasksListContainer = document.getElementById("tasks-list");

    function createTaskItem(item) {
      const labels = translations[currentLang];
      const taskItemDiv = document.createElement("div");
      taskItemDiv.className = "bg-green-100 p-4 rounded-lg mb-2 border-l-4 border-green-500 shadow-sm";

      const taskTitle = document.createElement("p");
      taskTitle.className = "text-lg font-semibold text-gray-700";
      taskTitle.textContent = item.task;
      taskItemDiv.appendChild(taskTitle);

      const studentDetails = document.createElement("p");
      studentDetails.className = "text-sm text-gray-600 mt-1";
      studentDetails.textContent = `${labels.student}: ${item.student}`;
      taskItemDiv.appendChild(studentDetails);

      const statusDetails = document.createElement("p");
      statusDetails.className = "text-sm text-gray-600 mt-1";
      statusDetails.textContent = `${labels.status}: ${labels.statuses[item.status] || item.status}`;
      taskItemDiv.appendChild(statusDetails);

      const dateDetails = document.createElement("p");
      dateDetails.className = "text-sm text-gray-600 mt-1";
      dateDetails.textContent = `${labels.date}: ${item.date}`;
      taskItemDiv.appendChild(dateDetails);

      return taskItemDiv;
    }

    function renderTasks() {
      tasksListContainer.innerHTML = "";
      assignedTasks.forEach(task => {
        tasksListContainer.appendChild(createTaskItem(task));
      });
    }

    function setLanguage(lang) {
      currentLang = lang;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) el.textContent = translations[lang][key];
      });
      renderTasks();
      document.body.dir = lang === "ar" ? "rtl" : "ltr";
    }

    document.addEventListener("DOMContentLoaded", () => {
      setLanguage("en");
      document.getElementById("language-dropdown").value = "en";
    });
  </script>

</body>
</html>
