                "completedLabel": "Выполнено"
            }
        };

        const pageTitle = document.getElementById('page-title');
        const taskListContainer = document.getElementById('completed-tasks-list');
        const langSelect = document.getElementById('language-select');

        function renderTasks(lang) {
            taskListContainer.innerHTML = '';
            const langTasks = tasksData[lang] || tasksData['en'];
            langTasks.forEach(task => {
                const taskItemEl = document.createElement('div');
                taskItemEl.className = 'bg-blue-50 p-4 rounded-lg mb-3 border-l-4 border-blue-600 shadow-sm hover:shadow-md transition-shadow';

                const titleEl = document.createElement('p');
                titleEl.className = 'text-lg font-semibold text-gray-700';
                titleEl.textContent = translations[lang][task.titleKey] || task.titleKey;

                const dateEl = document.createElement('p');
                dateEl.className = 'text-sm text-gray-500 mt-1';
                dateEl.textContent = `${translations[lang]['completedLabel']}: ${task.date}`;

                taskItemEl.appendChild(titleEl);
                taskItemEl.appendChild(dateEl);
                taskListContainer.appendChild(taskItemEl);
            });

            // Update page title
            pageTitle.textContent = translations[lang]['completedTasksTitle'] || translations['en']['completedTasksTitle'];
        }

        // Initial render
        let currentLang = 'en';
        renderTasks(currentLang);

        // Language change
        langSelect.addEventListener('change', e => {
            currentLang = e.target.value;
            renderTasks(currentLang);
        });
    </script>

</body>
</html>
