<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="loginTitle">SmartStudentAct Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./images/icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <style>
    body { font-family: "Inter", sans-serif; background-color: #f5f5f5; }
    .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md bg-white shadow-md rounded-2xl p-8">

    
    <div class="mb-4 text-right">
      <select id="language-select" class="border border-gray-300 rounded-md p-2 text-sm">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="tr">Türkçe</option>
        <option value="ar">العربية</option>
        <option value="ru">Русский</option>
        <option value="pt">Português</option>
      </select>
    </div>

    <h1 id="loginTitle" class="text-2xl font-bold text-center text-gray-800 mb-6" data-i18n="loginTitle">
      SmartStudentAct Login
    </h1>

    <div id="banner" class="hidden text-center mb-4 p-3 rounded-lg text-sm transition-all duration-300"></div>

    <div class="mb-4">
      <input id="emailInput" type="email" 
             class="w-full h-12 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
             placeholder="" data-i18n-placeholder="email" autocomplete="email" />
      <p id="emailError" class="text-red-500 text-sm mt-1"></p>
    </div>

    <div class="mb-4">
      <div class="flex items-center border border-gray-300 rounded-lg bg-white">
        <input id="passwordInput" type="password" 
               class="w-full h-12 px-4 rounded-l-lg focus:outline-none"
               placeholder="" data-i18n-placeholder="password" autocomplete="current-password" />
        <button id="passwordToggle" type="button" class="px-4 text-blue-600 font-bold" data-i18n="show">Show</button>
      </div>
      <p id="passwordError" class="text-red-500 text-sm mt-1"></p>
    </div>

    <button id="loginButton" class="w-full h-12 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition" data-i18n="login">Login</button>

    <div class="mt-6 text-center space-y-2">
      <a href="/signup.html" class="text-blue-600 hover:underline" data-i18n="signupLink">Don’t have an account? Sign up</a><br />
      <a href="/forgot-password.html" class="text-blue-600 hover:underline" data-i18n="forgotPasswordLink">Forgot Password?</a>
    </div>
  </div>

<script>
const API_BASE_URL = "https://smartstudentact.onrender.com"; 

const emailInput = document.getElementById("emailInput");
const passwordInput = document.getElementById("passwordInput");
const loginButton = document.getElementById("loginButton");
const passwordToggle = document.getElementById("passwordToggle");
const emailErrorEl = document.getElementById("emailError");
const passwordErrorEl = document.getElementById("passwordError");
const bannerEl = document.getElementById("banner");
const langSelect = document.getElementById("language-select");

let showPassword = false;
let currentLang = "en";

function showBanner(message, type='error') {
  bannerEl.textContent = message;
  bannerEl.classList.remove("hidden","bg-red-100","text-red-700","bg-green-100","text-green-700","bg-gray-100","text-gray-700");
  if(type === 'error') bannerEl.classList.add("bg-red-100","text-red-700");
  else if(type === 'success') bannerEl.classList.add("bg-green-100","text-green-700");
  else bannerEl.classList.add("bg-gray-100","text-gray-700");
}


async function handleLogin() {
    const email = emailInput.value.trim().toLowerCase();
    const password = passwordInput.value;

    if(!email || !password) {
      showBanner("Email and password are required.", "error");
      return;
    }

    loginButton.disabled = true;
    loginButton.innerHTML = '<div class="spinner mx-auto"></div>';

    try {
        const res = await fetch(`${API_BASE_URL}/users/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include", 
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if(!res.ok) {
            showBanner(data.message || "Login failed. Please check your credentials.", "error");
            return;
        }

        if (data.redirectUrl) {
            showBanner("Login successful! Redirecting...", "success");
            setTimeout(() => window.location.href = data.redirectUrl, 800);
        } else {
            showBanner("Unexpected login response. Please try again.", "error");
        }

    } catch(err) {
        console.error("Login error:", err);
        showBanner("Unexpected error occurred.", "error");
    } finally {
        loginButton.disabled = false;
        loginButton.textContent = "Login";
    }
}
loginButton.addEventListener("click", handleLogin);
</script>
</body>
</html>
