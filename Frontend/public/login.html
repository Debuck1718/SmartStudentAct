<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: "Inter", sans-serif; background-color: #f5f5f5; padding: 20px; }
        .container { display: flex; flex-direction: column; justify-content: center; min-height: 100vh; }
        .form-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; max-width: 400px; margin: auto; }
        .title { font-size: 1.75rem; font-weight: bold; text-align: center; margin-bottom: 30px; color: #333; }
        .input-group { position: relative; margin-bottom: 15px; }
        .input { width: 100%; height: 50px; border-color: #ddd; border-width: 1px; padding: 0 15px; border-radius: 8px; background-color: #fff; font-size: 16px; }
        .input.error { border-color: #e74c3c; }
        .password-input-container { display: flex; align-items: center; border: 1px solid #ddd; border-radius: 8px; background-color: #fff; margin-bottom: 15px; }
        .password-input-container .input { border: none; flex: 1; margin-bottom: 0; }
        .password-toggle { padding: 10px 15px; cursor: pointer; }
        .password-toggle-text { color: #007bff; font-weight: bold; }
        .error-text { color: #e74c3c; font-size: 12px; margin-bottom: 10px; align-self: flex-start; margin-left: 5px; }
        .button { background-color: #007bff; padding: 15px; border-radius: 8px; margin-top: 10px; display: flex; align-items: center; justify-content: center; min-height: 50px; cursor: pointer; transition: background-color 0.2s ease-in-out; }
        .button:hover { background-color: #0056b3; }
        .button:disabled { background-color: #a0c4e7; cursor: not-allowed; }
        .button-text { color: #fff; font-weight: bold; font-size: 18px; }
        .link-text { text-align: center; color: #007bff; margin-top: 15px; font-size: 16px; cursor: pointer; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #fff; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #banner { display: none; color: #e74c3c; text-align: center; margin-bottom: 10px; }
        /* Style for language switcher buttons */
        .language-switcher button {
            transition: transform 0.2s ease-in-out;
        }
        .language-switcher button.active {
            transform: scale(1.1);
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <!-- Navbar with Language Switcher -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">SmartStudentAct</h1>
        <div class="language-switcher flex space-x-2">
            <button id="en-btn" onclick="translatePage('en')" class="text-blue-500 hover:underline">EN</button>
            <span>|</span>
            <button id="fr-btn" onclick="translatePage('fr')" class="text-blue-500 hover:underline">FR</button>
        </div>
    </nav>
    
    <!-- Login Form -->
    <div class="container">
        <div class="form-container">
            <h1 class="title" data-i18n="title"></h1>
            <div id="banner"></div>

            <div class="input-group">
                <input id="emailInput" type="email" class="input" data-i18n="email_placeholder" autocomplete="email" />
                <p id="emailError" class="error-text"></p>
            </div>

            <div class="input-group">
                <div class="password-input-container">
                    <input id="passwordInput" type="password" class="input" data-i18n="password_placeholder" autocomplete="current-password" />
                    <div id="passwordToggle" class="password-toggle"><p class="password-toggle-text" data-i18n="show_password"></p></div>
                </div>
                <p id="passwordError" class="error-text"></p>
            </div>

            <button id="loginButton" class="button"><p class="button-text" data-i18n="login_button"></p></button>
            <a href="/signup.html" class="link-text" data-i18n="signup_link"></a>
            <a href="/forgot-password.html" class="link-text" data-i18n="forgot_password_link"></a>
        </div>
    </div>

    <script>
        // Create an object to hold your translation data
        const translations = {
            en: {
                "title": "SmartStudentAct Login",
                "email_placeholder": "Email",
                "password_placeholder": "Password",
                "show_password": "Show",
                "login_button": "Login",
                "signup_link": "Don’t have an account? Sign up",
                "forgot_password_link": "Forgot Password?",
                "email_empty": "Email cannot be empty.",
                "email_invalid": "Please enter a valid email address.",
                "password_empty": "Password cannot be empty.",
                "password_length": "Password must be at least 6 characters long.",
                "login_failed": "Login failed.",
                "unexpected_error": "An unexpected error occurred. Please try again later.",
                "hide_password": "Hide"
            },
            fr: {
                "title": "Connexion SmartStudentAct",
                "email_placeholder": "Adresse e-mail",
                "password_placeholder": "Mot de passe",
                "show_password": "Afficher",
                "login_button": "Connexion",
                "signup_link": "Pas encore de compte? Inscrivez-vous",
                "forgot_password_link": "Mot de passe oublié?",
                "email_empty": "L'adresse e-mail ne peut pas être vide.",
                "email_invalid": "Veuillez entrer une adresse e-mail valide.",
                "password_empty": "Le mot de passe ne peut pas être vide.",
                "password_length": "Le mot de passe doit contenir au moins 6 caractères.",
                "login_failed": "Échec de la connexion.",
                "unexpected_error": "Une erreur inattendue est survenue. Veuillez réessayer plus tard.",
                "hide_password": "Masquer"
            }
        };

        // Function to translate the page based on the language key
        function translatePage(lang) {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === "INPUT") {
                        element.placeholder = translations[lang][key];
                    } else {
                        element.innerHTML = translations[lang][key];
                    }
                }
            });
            document.documentElement.lang = lang;
            
            // Update active state of language buttons
            document.getElementById('en-btn').classList.remove('active');
            document.getElementById('fr-btn').classList.remove('active');
            document.getElementById(`${lang}-btn`).classList.add('active');

            // Translate error messages and password toggle text
            document.getElementById("emailInput").placeholder = translations[lang].email_placeholder;
            document.getElementById("passwordInput").placeholder = translations[lang].password_placeholder;
            passwordToggleText.textContent = showPassword ? translations[lang].hide_password : translations[lang].show_password;
            
            // Re-validate to show translated errors if applicable
            const emailValidationResult = validateEmail(emailInput.value);
            const passwordValidationResult = validatePassword(passwordInput.value);
            setError(emailErrorEl, emailValidationResult, emailInput, lang);
            setError(passwordErrorEl, passwordValidationResult, passwordInput, lang);

            if (bannerEl.style.display === "block" && bannerEl.textContent.trim() === translations['en'].login_failed) {
                 bannerEl.textContent = translations[lang].login_failed;
            } else if (bannerEl.style.display === "block" && bannerEl.textContent.trim() === translations['en'].unexpected_error) {
                 bannerEl.textContent = translations[lang].unexpected_error;
            }

        }

        const API_BASE_URL = "https://smartstudentact.onrender.com/api";
        const emailInput = document.getElementById("emailInput");
        const passwordInput = document.getElementById("passwordInput");
        const loginButton = document.getElementById("loginButton");
        const passwordToggle = document.getElementById("passwordToggle");
        const passwordToggleText = passwordToggle.querySelector(".password-toggle-text");
        const emailErrorEl = document.getElementById("emailError");
        const passwordErrorEl = document.getElementById("passwordError");
        const bannerEl = document.getElementById("banner");

        let showPassword = false;
        let currentLang = 'en';

        function setLoading(isLoading) {
            loginButton.disabled = isLoading;
            loginButton.innerHTML = isLoading ? '<div class="spinner"></div>' : `<p class="button-text" data-i18n="login_button">${translations[currentLang].login_button}</p>`;
        }

        function setError(element, message, inputElement, lang = currentLang) {
            const translatedMessage = translations[lang][message];
            if (message) { 
                element.textContent = translatedMessage; 
                inputElement.classList.add("error"); 
            } else { 
                element.textContent = ""; 
                inputElement.classList.remove("error"); 
            }
        }

        function validateEmail(text) {
            if (!text.trim()) return "email_empty";
            if (!/\S+@\S+\.\S+/.test(text)) return "email_invalid";
            return null;
        }

        function validatePassword(text) {
            if (!text.trim()) return "password_empty";
            if (text.length < 6) return "password_length";
            return null;
        }

        emailInput.addEventListener("input", () => { setError(emailErrorEl, null, emailInput); bannerEl.style.display="none"; });
        passwordInput.addEventListener("input", () => { setError(passwordErrorEl, null, passwordInput); });

        passwordToggle.addEventListener("click", () => {
            showPassword = !showPassword;
            passwordInput.type = showPassword ? "text" : "password";
            passwordToggleText.textContent = showPassword ? translations[currentLang].hide_password : translations[currentLang].show_password;
        });

        async function handleLogin() {
            setError(emailErrorEl, null, emailInput);
            setError(passwordErrorEl, null, passwordInput);
            bannerEl.style.display = "none";

            const emailValidationResult = validateEmail(emailInput.value);
            const passwordValidationResult = validatePassword(passwordInput.value);
            setError(emailErrorEl, emailValidationResult, emailInput);
            setError(passwordErrorEl, passwordValidationResult, passwordInput);
            if (emailValidationResult || passwordValidationResult) return;

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/users/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ email: emailInput.value.trim().toLowerCase(), password: passwordInput.value })
                });

                const data = await response.json();

                if (!response.ok) {
                    bannerEl.textContent = translations[currentLang][data.error] || translations[currentLang].login_failed;
                    bannerEl.style.display = "block";
                    setLoading(false);
                    return;
                }

                // CSRF token is now automatically included in future JSON responses by backend
                localStorage.setItem("csrfToken", data.csrfToken);

                // Role-based navigation
                switch (data.user.role) {
                    case "global_overseer": window.location.href = "/global_overseer.html"; break;
                    case "overseer": window.location.href = "/overseer.html"; break;
                    case "student": window.location.href = "/students.html"; break;
                    case "teacher": window.location.href = "/teachers.html"; break;
                    case "admin": window.location.href = "/admin.html"; break;
                    default: window.location.href = "/login.html"; break;
                }
            } catch (error) {
                bannerEl.textContent = translations[currentLang].unexpected_error;
                bannerEl.style.display = "block";
                console.error("Login error:", error);
            } finally {
                setLoading(false);
            }
        }

        loginButton.addEventListener("click", handleLogin);

        // Initial translation on page load
        document.addEventListener('DOMContentLoaded', () => {
            const lang = 'en'; // Default to English
            currentLang = lang;
            translatePage(lang);
        });
    </script>
</body>
</html>
