      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 480px;
      }
      .input,
      .picker {
        background-color: #fff;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
        border-width: 1px;
        border-color: #ddd;
        font-size: 16px;
        width: 100%;
      }
      .input.error,
      .picker.error {
        border-color: red;
      }
      .error-text {
        color: red;
        font-size: 0.875rem;
        margin-bottom: 10px;
        margin-left: 4px;
      }
      .submit-button {
        background-color: #28a745;
        padding: 15px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 55px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        border: none;
        width: 100%;
        font-weight: bold;
        color: #fff;
        font-size: 18px;
        margin-top: 15px;
        margin-bottom: 10px;
      }
      .submit-button:hover:not(:disabled) {
        background-color: #218838;
      }
      .submit-button:disabled {
        background-color: #94d3a2;
        cursor: not-allowed;
      }
      .picker-container {
        background-color: #fff;
        border-radius: 8px;
        border-width: 1px;
        border-color: #ddd;
        margin-bottom: 10px;
        overflow: hidden;
        width: 100%;
      }
      .picker {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: transparent;
        font-size: 16px;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>

      const occupationSelect = document.getElementById("occupationSelect");

        "teacherSubjectInput"
      );
      const completeProfileButton = document.getElementById(
        "completeProfileButton"
      );
      const messageAlertBox = document.getElementById("messageAlertBox");
      const messageAlertText = document.getElementById("messageAlertText");

      const schoolNameField = document.getElementById("schoolNameField");
      const schoolCountryField = document.getElementById("schoolCountryField");
      const educationLevelField = document.getElementById(
        "educationLevelField"
      );
      const gradeField = document.getElementById("gradeField");
      const teacherGradeField = document.getElementById("teacherGradeField");
      const teacherSubjectField = document.getElementById(
        "teacherSubjectField"
      );

      const API_UPDATE_PROFILE =
        "https://smartstudentact.onrender.com/api/profile";

      let isSubmitting = false;

      function showMessage(message, type = "error") {
        messageAlertText.textContent = message;
        if (type === "error") {
          messageAlertBox.classList.remove("bg-green-500");
          messageAlertBox.classList.add("bg-red-500");
        } else {
          messageAlertBox.classList.remove("bg-red-500");
          messageAlertBox.classList.add("bg-green-500");
        }
        messageAlertBox.classList.remove("hidden");
      }

      function setLoadingState(button, isLoading, originalText) {
        isSubmitting = isLoading;
        if (isLoading) {
          button.disabled = true;
          button.innerHTML = '<span class="spinner"></span>';
        } else {
          button.disabled = false;
          button.innerHTML = originalText;
        }
      }

      function populateGrades(level) {
        let options = '<option value="">Select Grade</option>';
        if (level === "junior") {
          for (let i = 5; i <= 9; i++)
            options += `<option value="${i}">Grade ${i}</option>`;
        } else if (level === "high") {
          for (let i = 10; i <= 12; i++)
            options += `<option value="${i}">Grade ${i}</option>`;
        } else if (level === "university") {
          for (let i = 100; i <= 400; i += 100)
            options += `<option value="${i}">Level ${i}</option>`;
        }
        gradeSelect.innerHTML = options;
      }

      function validateForm() {
        const errors = {};
        const form = {
          occupation: occupationSelect.value,
          schoolName: schoolNameInput.value.trim(),
          schoolCountry: schoolCountrySelect.value,
        };

        if (form.occupation === "student") {
          form.educationLevel = educationLevelSelect.value;
          form.grade = gradeSelect.value;
          if (!form.schoolName) errors.schoolName = "School name is required.";
          if (!form.schoolCountry)
            errors.schoolCountry = "Country is required.";
          if (!form.educationLevel)
            errors.educationLevel = "Education level is required.";
          if (!form.grade) errors.grade = "Grade is required.";
        }

        if (form.occupation === "teacher") {
          form.teacherGrade = teacherGradeSelect.value;
          form.teacherSubject = teacherSubjectInput.value.trim();
          if (!form.schoolName) errors.schoolName = "School name is required.";
          if (!form.schoolCountry)
            errors.schoolCountry = "Country is required.";
          if (!form.teacherGrade)
            errors.teacherGrade = "Grade/Level is required.";
          if (!form.teacherSubject)
            errors.teacherSubject = "Subject is required.";
        }

        if (!form.occupation)
          errors.occupation = "Please select your occupation.";

        return { errors, data: form };
      }

      function updateUI() {
        const { errors } = validateForm();
        const inputs = {
          occupation: occupationSelect,
          schoolName: schoolNameInput,
          schoolCountry: schoolCountrySelect,
          educationLevel: educationLevelSelect,
          grade: gradeSelect,
          teacherGrade: teacherGradeSelect,
          teacherSubject: teacherSubjectInput,
        };

        Object.keys(inputs).forEach((key) => {
          const input = inputs[key];
          const errorElement = document.getElementById(`${key}Error`);
          if (errors[key]) {
            input.classList.add("error");
            errorElement.textContent = errors[key];
            errorElement.classList.remove("hidden");
          } else {
            input.classList.remove("error");
            errorElement.classList.add("hidden");
          }
        });

        completeProfileButton.disabled = Object.keys(errors).length > 0;
      }

      occupationSelect.addEventListener("change", () => {
        const occupation = occupationSelect.value;
        const isStudent = occupation === "student";
        const isTeacher = occupation === "teacher";

        schoolNameField.classList.toggle("hidden", !isStudent && !isTeacher);
        schoolCountryField.classList.toggle("hidden", !isStudent && !isTeacher);
        educationLevelField.classList.toggle("hidden", !isStudent);
        gradeField.classList.toggle("hidden", !isStudent);
        teacherGradeField.classList.toggle("hidden", !isTeacher);
        teacherSubjectField.classList.toggle("hidden", !isTeacher);

        if (isStudent) populateGrades(educationLevelSelect.value);
        updateUI();
      });

      educationLevelSelect.addEventListener("change", () => {
        populateGrades(educationLevelSelect.value);
        updateUI();
      });

      const profileInputs = [
        occupationSelect,
        educationLevelSelect,
        schoolNameInput,
        schoolCountrySelect,
        gradeSelect,
        teacherGradeSelect,
        teacherSubjectInput,
      ];
      profileInputs.forEach((input) =>
        input.addEventListener("input", updateUI)
      );
      profileInputs.forEach((input) =>
        input.addEventListener("change", updateUI)
      );
      profileInputs.forEach((input) =>
        input.addEventListener("blur", updateUI)
      );

      completeProfileButton.addEventListener("click", async () => {
        if (isSubmitting) return;

        const { errors, data } = validateForm();
        if (Object.keys(errors).length > 0) {
          showMessage("Please fill out all required fields correctly.");
          return;
        }

        setLoadingState(completeProfileButton, true, "Complete Profile");

        try {
          const response = await fetch(API_UPDATE_PROFILE, {
            method: "PATCH",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(data),
          });

          const responseData = await response.json();
          if (!response.ok)
            throw new Error(responseData.message || "Profile update failed.");

          showMessage(
            "Profile completed successfully! Redirecting...",
            "success"
          );

          if (data.occupation === "student") {
            window.location.href = "./students.html";
          } else if (data.occupation === "teacher") {
            window.location.href = "./teachers.html";
          }
        } catch (err) {
          showMessage(err.message || "Error updating profile");
        } finally {
          setLoadingState(completeProfileButton, false, "Complete Profile");
        }
      });

      // Initial UI setup
      updateUI();
    </script>
  </body>
</html>
