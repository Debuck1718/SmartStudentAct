<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="quizRanksTitle">Quiz Rankings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold" data-i18n="pageTitle">Quiz Rankings</h1>
    <a href="./teachers.html" class="bg-white text-blue-600 px-4 py-2 rounded shadow hover:bg-gray-200">Back</a>
  </nav>

  <div class="container mx-auto p-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4" id="quizTitle">Quiz Title</h2>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Search by student name or email</label>
        <input id="searchInput" class="w-full p-3 border rounded" placeholder="Search..." />
      </div>

      <div id="ranksContainer" class="grid gap-3"></div>
    </div>
  </div>

<script src="api-config.js"></script>
<script>
const API_BASE_URL = window.API_BASE_URL || (window.location.hostname.includes('localhost') ? '/api' : 'https://api.smartstudentact.com/api');

const ranksContainer = document.getElementById('ranksContainer');
const quizTitleEl = document.getElementById('quizTitle');
const searchInput = document.getElementById('searchInput');

async function fetchRanks() {
    const urlParams = new URLSearchParams(window.location.search);
    const quizId = urlParams.get('quizId');
    if (!quizId) {
        ranksContainer.innerHTML = '<p class="text-red-600">No quiz specified.</p>';
        return;
    }
    try {
        const res = await fetch(`${API_BASE_URL}/quizzes/${quizId}/ranks`, { credentials: 'include' });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Failed to load ranks');
        quizTitleEl.textContent = data.quizTitle || 'Quiz Rankings';
        renderRanks(data.ranks);
    } catch (err) {
        ranksContainer.innerHTML = `<p class="text-red-600">Error: ${err.message}</p>`;
    }
}

function renderRanks(ranks) {
    if (!ranks || !ranks.length) {
        ranksContainer.innerHTML = '<p class="text-gray-600">No submissions yet.</p>';
        return;
    }

    const searchTerm = searchInput.value.trim().toLowerCase();
    const filtered = ranks.filter(r => {
        const name = `${r.student.firstname || ''} ${r.student.lastname || ''}`.toLowerCase();
        const email = (r.student.email || '').toLowerCase();
        if (!searchTerm) return true;
        return name.includes(searchTerm) || email.includes(searchTerm);
    });

    ranksContainer.innerHTML = filtered.map(r => `
        <div class="p-3 rounded-lg bg-white border flex justify-between items-center">
            <div>
                <div class="text-lg font-bold">${r.position}. ${r.student.firstname || ''} ${r.student.lastname || ''}</div>
                <div class="text-sm text-gray-500">${r.student.email || ''}</div>
            </div>
            <div class="text-right">
                <div class="text-xl font-bold text-blue-600">${r.score}</div>
            </div>
        </div>
    `).join('');
}

searchInput.addEventListener('input', ()=> fetchRanks());

fetchRanks();
</script>
</body>
</html>
