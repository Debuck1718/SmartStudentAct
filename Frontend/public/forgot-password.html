<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to replicate the original design */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Replicate the full-screen container behavior */
        .full-screen-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        /* Custom Modal for Messages (to replace Alert) */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 80%;
            text-align: center;
        }
        
        .shadow-md {
          box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Custom Modal for Alerts -->
    <div id="alert-modal" class="modal">
        <div class="modal-content shadow-lg">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <p id="modal-message" class="mb-6"></p>
            <button onclick="closeModal()" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 transition-colors">OK</button>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="full-screen-container p-4">
        <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-md">
            
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Reset Your Password</h1>
            <p class="text-gray-600 text-center mb-6">Enter your email to receive reset instructions.</p>

            <!-- Email Input -->
            <input 
                id="emailInput"
                type="email" 
                placeholder="Your email"
                class="w-full h-12 mb-4 px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            />
            
            <!-- Send Reset Link Button -->
            <button
                id="resetButton"
                class="w-full py-3 px-4 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition-colors flex items-center justify-center min-h-[48px]"
            >
                Send Reset Link
            </button>

            <!-- Back to Login Button -->
            <button
                id="backButton"
                class="w-full mt-4 py-2 text-blue-600 font-semibold hover:underline"
            >
                Back to Login
            </button>
        </div>
    </div>

    <script>
        // --- API Configuration ---
        const API_BASE = 'http://172.20.10.10:4000'; // Replace with your actual backend URL
        // -------------------------

        // Get DOM elements
        const emailInput = document.getElementById('emailInput');
        const resetButton = document.getElementById('resetButton');
        const backButton = document.getElementById('backButton');
        
        // State variables
        let isLoading = false;

        /**
         * Custom modal functions to replace `Alert.alert`.
         */
        function showAlert(title, message) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            document.getElementById('alert-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('alert-modal').style.display = 'none';
        }

        /**
         * Fetches data from a given API endpoint.
         * Includes basic error handling.
         */
        async function fetchAPI(url, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${url}`, {
                    ...options,
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Unknown API error' }));
                    throw new Error(errorData.message || response.statusText);
                }
                return response;
            } catch (error) {
                console.error(`Fetch error for ${url}:`, error);
                showAlert(
                    'Network Error',
                    `Could not connect to the server or process request for ${url.split('?')[0]}.`
                );
                throw error;
            }
        }

        /**
         * Handles the password reset request.
         */
        async function handleReset() {
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                showAlert('Error', 'Please enter a valid email address.');
                return;
            }

            // Set loading state
            isLoading = true;
            resetButton.disabled = true;
            backButton.disabled = true;
            emailInput.disabled = true;
            resetButton.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

            try {
                const response = await fetchAPI('/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                });

                const result = await response.json();

                showAlert(
                    'Success',
                    result.message || `If an account with ${email} exists, a password reset link has been sent.`
                );
                
                // Redirect to the login page
                window.location.href = '/login.html';

            } catch (error) {
                console.error('Password reset failed:', error);
                const errorMessage = (error.message || 'Could not process your request.');
                showAlert('Reset Failed', errorMessage);
            } finally {
                // Reset loading state
                isLoading = false;
                resetButton.disabled = false;
                backButton.disabled = false;
                emailInput.disabled = false;
                resetButton.innerHTML = `Send Reset Link`;
            }
        }

        // Add event listeners
        resetButton.addEventListener('click', handleReset);
        emailInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleReset();
            }
        });

        backButton.addEventListener('click', () => {
            // Replicate `router.replace` behavior
            window.location.href = '#/login';
        });

    </script>
</body>
</html>
