<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="teachersTitle">Teachers List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .skeleton {
        background-color: #e0e0e0;
        border-radius: 8px;
        min-height: 60px;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.4;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <main class="w-full max-w-2xl p-4 sm:p-6 lg:p-8">
      <div class="mb-4 text-right">
        <select
          id="language-select"
          class="border border-gray-300 rounded-md p-2 text-sm"
        >
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="es">Español</option>
          <option value="tr">Türkçe</option>
          <option value="ar">العربية</option>
          <option value="ru">Русский</option>
        </select>
      </div>

      <h1
        id="teachersTitle"
        class="text-3xl sm:text-4xl font-bold text-center text-gray-800 my-8"
        data-i18n="teachersTitle"
      >
        Teachers in Your School
      </h1>

      <div id="loading-skeleton" class="space-y-4">
        <div class="skeleton w-full h-20"></div>
        <div class="skeleton w-full h-20"></div>
        <div class="skeleton w-full h-20"></div>
      </div>

      <div
        id="error-message"
        class="text-center text-red-500 font-medium py-4 hidden"
        role="alert"
      ></div>
      <div
        id="no-teachers-message"
        class="text-center text-gray-500 font-medium py-4 hidden"
        data-i18n="noTeachers"
      >
        No teachers found in your school.
      </div>

      <div id="teachers-list" class="space-y-4"></div>
    </main>

    <script src="translate.js"></script>
    <script>
      const API_BASE_URL = "https://api.smartstudentact.com/api";

      document.addEventListener("DOMContentLoaded", async () => {
        const teachersList = document.getElementById("teachers-list");
        const loadingSkeleton = document.getElementById("loading-skeleton");
        const errorMessage = document.getElementById("error-message");
        const noTeachersMessage = document.getElementById(
          "no-teachers-message"
        );
        const langSelect = document.getElementById("language-select");

        let currentLang = "en";
        let translations = {};

        function t(key, fallback) {
          return translations?.[key]?.[currentLang] || fallback;
        }

        function renderTeacherItem(teacher) {
          const card = document.createElement("div");
          card.classList.add(
            "bg-white",
            "p-4",
            "rounded-lg",
            "border",
            "border-gray-200",
            "shadow-sm",
            "hover:shadow-md",
            "transition-shadow"
          );

          card.setAttribute(
            "aria-label",
            `${t("teacherLabel", "Teacher")} ${teacher.firstname || ""} ${
              teacher.lastname || ""
            }, ${t("subjectLabel", "Subject")}: ${teacher.teacherSubject}`
          );

          const nameEl = document.createElement("p");
          nameEl.textContent = `${teacher.firstname || ""} ${
            teacher.lastname || ""
          }`;
          nameEl.classList.add("text-lg", "font-semibold", "text-gray-800");

          const subjectEl = document.createElement("p");
          subjectEl.textContent = `${t("subjectLabel", "Subject")}: ${
            teacher.teacherSubject || t("notSpecified", "N/A")
          }`;
          subjectEl.classList.add("text-sm", "text-gray-600", "mt-1");

          const emailEl = document.createElement("a");
          emailEl.href = `mailto:${teacher.email}`;
          emailEl.textContent = teacher.email;
          emailEl.classList.add(
            "text-sm",
            "text-blue-600",
            "hover:underline",
            "mt-1",
            "block"
          );

          card.appendChild(nameEl);
          card.appendChild(subjectEl);
          card.appendChild(emailEl);
          teachersList.appendChild(card);
        }

        async function translateUI() {
          try {
            translations = await translatePage("teachers-list", currentLang);
          } catch (err) {
            console.error("Error in translateUI:", err);
          }
        }

        const fetchTeachers = async () => {
          teachersList.innerHTML = "";
          errorMessage.classList.add("hidden");
          noTeachersMessage.classList.add("hidden");
          loadingSkeleton.classList.remove("hidden");

          try {
            const res = await fetch(`${API_BASE_URL}/student/teachers`, {
              method: "GET",
              credentials: "include",
              headers: { "Content-Type": "application/json" },
            });

            if (!res.ok) {
              if (res.status === 401)
                throw new Error(t("unauthorized", "Unauthorized"));
              if (res.status === 403)
                throw new Error(t("forbidden", "Forbidden"));
              throw new Error(
                `${t("httpError", "HTTP error")} status: ${res.status}`
              );
            }

            const data = await res.json();
            if (data.teachers && Array.isArray(data.teachers)) {
              if (data.teachers.length === 0) {
                noTeachersMessage.classList.remove("hidden");
              } else {
                data.teachers.forEach(renderTeacherItem);
              }
            } else {
              throw new Error(t("invalidData", "Invalid data from server."));
            }
          } catch (err) {
            console.error("Failed to fetch teachers:", err);
            errorMessage.textContent = `${t("failedLoad", "Failed to load")}: ${
              err.message
            }`;
            errorMessage.classList.remove("hidden");
          } finally {
            loadingSkeleton.classList.add("hidden");
          }
        };

        langSelect.addEventListener("change", async (e) => {
          currentLang = e.target.value;
          await translateUI();
          fetchTeachers();
        });

        translations = await translatePage("teachers-list", currentLang);
        fetchTeachers();
      });
    </script>
  </body>
</html>
