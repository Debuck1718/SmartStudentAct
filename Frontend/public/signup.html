      body {
        font-family: "Inter", sans-serif;
        background-color: #f4f4f4;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 480px;
      }
      .form-section {
        display: flex;
        flex-direction: column;
      }
      .input,
      .picker {
        background-color: #fff;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
        border-width: 1px;
        border-color: #ddd;
        font-size: 16px;
        width: 100%;
      }
      .input.error,
      .picker.error {
        border-color: red;
      }
      .error-text {
        color: red;
        font-size: 0.875rem;
        margin-bottom: 10px;
        margin-left: 4px;
      }
      .submit-button {
        background-color: #28a745;
        padding: 15px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 55px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        border: none;
        width: 100%;
        font-weight: bold;
        color: #fff;
        font-size: 18px;
        margin-top: 15px;
        margin-bottom: 10px;
      }
      .submit-button:hover:not(:disabled) {
        background-color: #218838;
      }
      .submit-button:disabled {
        background-color: #94d3a2;
        cursor: not-allowed;
      }
      .picker-container {
        background-color: #fff;
        border-radius: 8px;
        border-width: 1px;
        border-color: #ddd;
        margin-bottom: 10px;
        overflow: hidden;
        width: 100%;
      }
      .picker {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: transparent;
        font-size: 16px;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
      }
      .modal-body {
        overflow-y: auto;
        margin-bottom: 20px;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
      #messageBox {
        transition: opacity 0.3s;
      }
    </style>

      const API_REQUEST_OTP = "https://smartstudentact.onrender.com/api/users/signup-otp";

      const otpSection = document.getElementById("otpSection");

      const lastNameInput = document.getElementById("lastNameInput");

      const schoolCountrySelect = document.getElementById("schoolCountrySelect");
      const gradeSelect = document.getElementById("gradeSelect");
      const teacherGradeSelect = document.getElementById("teacherGradeSelect");
      const requestOtpButton = document.getElementById("requestOtpButton");
      const verifyOtpButton = document.getElementById("verifyOtpButton");

      const inputs = [
        firstNameInput,
        lastNameInput,
        emailInput,
        phoneInput,
        passwordInput,
        confirmPasswordInput,
        occupationSelect,
        schoolCountrySelect,
      ];
      const errorMessages = {
        firstName: "Please enter your first name.",
        lastName: "Please enter your last name.",
        email: "Please enter a valid email address.",
        phone: "Please enter a valid phone number.",
        password: "Password must be at least 8 characters.",
        confirmPassword: "Passwords do not match.",
        occupation: "Please select an occupation.",
        schoolCountry: "Please select your country of study.",
        grade: "Please select your grade.",
      };

      let isSubmitting = false;
      let signupData = {}; // Global variable to store form data

      function setError(elementId, message) {
        const inputElement = document.getElementById(elementId);
        const errorElement = document.getElementById(
          elementId.replace("Input", "Error").replace("Select", "Error")
        );
        if (inputElement && errorElement) {
          if (message) {
            inputElement.classList.add("error");
            errorElement.textContent = message;
            errorElement.classList.remove("hidden");
          } else {
            inputElement.classList.remove("error");
            errorElement.textContent = "";
            errorElement.classList.add("hidden");
          }
        }
      }

      function showMessage(message, type = "error") {
        const messageBox = document.getElementById("messageBox");
        messageBox.textContent = message;
        messageBox.style.color = type === "success" ? "#28a745" : "red";
        messageBox.style.opacity = "1";
        setTimeout(() => {
          messageBox.style.opacity = "0";
        }, 5000);
      }

      function setLoadingState(button, isLoading, originalText) {
        isSubmitting = isLoading;
        if (isLoading) {
          button.disabled = true;
          button.innerHTML = '<span class="spinner"></span>';
        } else {
          button.disabled = false;
          button.innerHTML = originalText;
        }
      }

      function validateField(field, value, form) {
        switch (field) {
          case "firstname":
          case "lastname":
            return value.trim() === "" ? errorMessages[field] : "";
          case "email":
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return !emailRegex.test(value) ? errorMessages[field] : "";
          case "phone":
            const phoneRegex = /^[0-9]{10,}$/;
            return !phoneRegex.test(value) ? errorMessages[field] : "";
          case "password":
            return value.length < 8 ? errorMessages[field] : "";
          case "confirmPassword":
            return value !== form.password ? errorMessages[field] : "";
          case "occupation":
            return value === "" ? errorMessages[field] : "";
          case "schoolCountry":
            if (["student", "teacher", "admin", "global_overseer", "overseer"].includes(form.occupation)) {
              return value === "" ? errorMessages[field] : "";
            }
            return "";
          case "grade":
            if (form.occupation === "student" && value === "") {
              return errorMessages[field];
            }
            return "";
          case "teacherGrade":
            if (form.occupation === "teacher" && value === "") {
              return "Please select your grade or level.";
            }
            return "";
          case "otp":
            return value.length < 6 ? "Please enter a 6-digit OTP." : "";
          default:
            return "";
        }
      }

        const validationErrors = {};
        const form = {
          firstname: firstNameInput.value,
          lastname: lastNameInput.value,
          email: emailInput.value,
          phone: phoneInput.value,
          password: passwordInput.value,
          confirmPassword: confirmPasswordInput.value,
          occupation: occupationSelect.value,
          schoolCountry: schoolCountrySelect.value,
          grade: null,
          teacherGrade: null,
        };
        
        if (form.occupation === 'student') {
            form.grade = gradeSelect.value;
        } else if (form.occupation === 'teacher') {
            form.teacherGrade = teacherGradeSelect.value;
        }
        
        const fieldsToValidate = ['firstname', 'lastname', 'email', 'phone', 'password', 'confirmPassword', 'occupation', 'schoolCountry'];
        
        if (form.occupation === 'student') {
            fieldsToValidate.push('grade');
        } else if (form.occupation === 'teacher') {
            fieldsToValidate.push('teacherGrade');
        }

        for (const key of fieldsToValidate) {
          const error = validateField(key, form[key], form);
          if (error) {
            validationErrors[key] = error;
          }
        }
        return { errors: validationErrors, data: form };
      }

      function checkFormValidity() {
        const { errors } = validateForm();
        requestOtpButton.disabled = Object.keys(errors).length > 0;
      }

      inputs.forEach((input) => {
        input.addEventListener("input", checkFormValidity);
        input.addEventListener("change", checkFormValidity);
      });
      gradeSelect.addEventListener("change", checkFormValidity);
      teacherGradeSelect.addEventListener("change", checkFormValidity);

      occupationSelect.addEventListener("change", () => {
        const schoolCountryField = document.getElementById("schoolCountryField");
        const gradeField = document.getElementById("gradeField");
        const teacherGradeField = document.getElementById("teacherGradeField");
        const selectedOccupation = occupationSelect.value;
        
        // Hide all conditional fields first
        schoolCountryField.classList.add("hidden");
        gradeField.classList.add("hidden");
        teacherGradeField.classList.add("hidden");

        // Show fields based on occupation
        if (["student", "teacher", "admin", "global_overseer", "overseer"].includes(selectedOccupation)) {
            schoolCountryField.classList.remove("hidden");
        }
        
        if (selectedOccupation === "student") {
            gradeField.classList.remove("hidden");
        } else if (selectedOccupation === "teacher") {
            teacherGradeField.classList.remove("hidden");
        }
        checkFormValidity();
      });

      requestOtpButton.addEventListener("click", async () => {
        if (isSubmitting) return;

        const { errors, data } = validateForm();

        if (Object.keys(errors).length > 0) {
          for (const field in errors) {
            const inputId = field.replace("schoolCountry", "schoolCountrySelect").replace("grade", "gradeSelect").replace("teacherGrade", "teacherGradeSelect").replace("confirmPassword", "confirmPasswordInput").replace("password", "passwordInput").replace("phone", "phoneInput");
            setError(inputId, errors[field]);
          }
          showMessage("Please fill out all required fields correctly.");
          return;
        }

        // Store the form data for the OTP verification step
        signupData = data;
        
        // Remove password and confirmPassword before sending to request-otp endpoint
        const { password, confirmPassword, ...otpRequestData } = signupData;
        
        setLoadingState(requestOtpButton, true, "Request OTP");

        try {
          const response = await fetch(API_REQUEST_OTP, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(otpRequestData),
          });

          const responseData = await response.json();

          if (!response.ok) {
            throw new Error(responseData.message || "Failed to send OTP.");
          }

          showMessage("OTP sent successfully!", "success");
          signupFormSection.classList.add("hidden");
          otpSection.classList.remove("hidden");
        } catch (err) {
          showMessage(err.message || "Error sending OTP");
        } finally {
          setLoadingState(requestOtpButton, false, "Request OTP");
        }
      });

      verifyOtpButton.addEventListener("click", async () => {
        if (isSubmitting) return;

        const otpInput = document.getElementById("otpInput").value.trim();
        const otpError = validateField("otp", otpInput);

        if (otpError) {
          setError("otpInput", otpError);
          return;
        } else {
          setError("otpInput", "");
        }

        setLoadingState(verifyOtpButton, true, "Verify OTP");

        // Combine stored signup data with OTP for final verification request
        const verificationData = {
          ...signupData,
          code: otpInput,
        };

        try {
          const response = await fetch(API_VERIFY_OTP, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(verificationData),
          });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.message || "OTP verification failed.");
          }

          showMessage("Signup successful!", "success");
          window.location.href = "/login.html";
        } catch (err) {
          showMessage(err.message || "Error verifying OTP");
        } finally {
          setLoadingState(verifyOtpButton, false, "Verify OTP");
        }
      });
      checkFormValidity();
    </script>
  </body>
</html>
